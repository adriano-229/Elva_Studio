<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0"><i class="bi bi-people me-2"></i>Gestión de Socios</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoSocio">
      <i class="bi bi-person-plus me-1"></i>Nuevo socio
    </button>
  </div>

  <form class="row g-2 mb-3" th:action="@{/admin/socios}" method="get">
    <div class="col-md-4">
      <input type="text" name="filtro" class="form-control" placeholder="Buscar por nombre o documento..." th:value="${filtro}">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary"><i class="bi bi-search"></i> Buscar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Documento</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="socio, idx : ${socios}">
          <td th:text="${idx.index + 1}">1</td>
          <td th:text="${socio.nombreCompleto}">Juan Pérez</td>
          <td th:text="${socio.documento}">12345678</td>
          <td th:text="${socio.telefono}">261-123456</td>
          <td th:text="${socio.email}">juan@mail.com</td>
          <td>
            <span class="badge text-bg-success" th:if="${socio.activo}">Activo</span>
            <span class="badge text-bg-secondary" th:if="${!socio.activo}">Inactivo</span>
          </td>
          <td class="text-nowrap">
            <a th:href="@{'/socios/' + ${socio.id}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></a>
            <a th:href="@{'/socios/editar/' + ${socio.id}}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></a>
            <a th:href="@{'/socios/eliminar/' + ${socio.id}}" class="btn btn-sm btn-outline-danger"
               onclick="return confirm('¿Seguro que desea eliminar este socio?')"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(socios)}">
          <td colspan="7" class="text-center text-muted py-4">No se encontraron socios.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav th:if="${totalPaginas > 1}" aria-label="Paginación">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
        <a class="page-link" th:href="@{'/socios?page=' + ${paginaActual - 1}(filtro=${filtro})}">Anterior</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPaginas)}"
          th:classappend="${i == paginaActual} ? 'active'">
        <a class="page-link" th:text="${i}" th:href="@{'/socios?page=' + ${i}(filtro=${filtro})}">1</a>
      </li>
      <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
        <a class="page-link" th:href="@{'/socios?page=' + ${paginaActual + 1}(filtro=${filtro})}">Siguiente</a>
      </li>
    </ul>
  </nav>

  <!-- Modal: Nuevo socio -->
  <div class="modal fade" id="modalNuevoSocio" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/admin/socios/nuevo}" method="post">
          <div class="modal-header">
            <h5 class="modal-title">Registrar nuevo socio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" name="nombreCompleto" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Documento</label>
              <input type="text" name="documento" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" name="telefono" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
