<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Elva Studio - Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      height: 70px; /* fijamos la altura aproximada */
      
    }

    header.masthead {
      background: url('img/barra.jpg') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px; /* espacio extra para que nada quede tapado por el nav */
    }

    .card {
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" th:href="@{/}">Elva Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Volver</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <div class="card shadow p-4">
      <div class="text-center mb-4">
        <h1 class="fw-bold text-dark">¡Registrate y empezá el gimnasio hoy!</h1>
        <hr>
      </div>

      <!-- Mensajes -->
      <p th:if="${error != null}" th:text="${error}" class="text-danger text-center"></p>
      <p th:if="${logout != null}" th:text="${logout}" class="text-success text-center"></p> 

      <!-- Formulario -->
      <form th:action="@{/registrar}" method="POST">

        <label class="mt-2">Nombre</label>
        <input type="text" name="nombre" th:value="${nombre}" class="form-control" required />

        <label class="mt-2">Apellido</label>
        <input type="text" name="apellido" th:value="${apellido}" class="form-control" required />

        <label class="mt-2">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" th:value="${fechaNacimiento}" class="form-control" required />

        <label class="mt-2">Tipo documento</label>
        <select name="tipoDocumento" class="form-control">
          <option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>

        <label class="mt-2">Número de Documento</label>
        <input type="text" name="documento" th:value="${documento}" class="form-control" required />

        <label class="mt-2">Teléfono</label>
        <input type="text" name="telefono" th:value="${telefono}" class="form-control" required />

        <label class="mt-2">Email</label>
        <input type="email" name="email" th:value="${email}" class="form-control" required />

        <label class="mt-2">Clave</label>
        <input type="password" class="form-control" name="clave1" th:value="${clave1}" required />

        <label class="mt-2">Repetir Clave</label>
        <input type="password" class="form-control" name="clave2" th:value="${clave2}" required />

        <button type="submit"  class="btn btn-dark btn-lg mt-4 w-100">Registrate</button>
      </form>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
