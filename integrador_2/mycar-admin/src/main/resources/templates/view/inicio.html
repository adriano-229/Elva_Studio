<!doctype html>
<html lang="en" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home | MyCar Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Datta Able is trending dashboard template made using Bootstrap 5 design framework." />
    <meta name="keywords" content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel" />
    <meta name="author" content="CodedThemes" />

    <!-- Favicon -->
    <link th:href="@{/assets/images/favicon.svg}" rel="icon" type="image/x-icon" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link th:href="@{/assets/fonts/phosphor/duotone/style.css}" rel="stylesheet" />
    <link th:href="@{/assets/fonts/tabler-icons.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/fonts/feather.css}" rel="stylesheet" />
    <link th:href="@{/assets/fonts/fontawesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/fonts/material.css}" rel="stylesheet" />

    <!-- Template CSS -->
    <link th:href="@{/assets/css/style.css}" id="main-style-link" rel="stylesheet" />
</head>
<body>
    <!-- Pre-loader -->
    <div class="loader-bg fixed inset-0 bg-white dark:bg-themedark-cardbg z-[1034]">
        <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0">
            <div class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 animate-[hitZak_0.6s_ease-in-out_infinite_alternate]"></div>
        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="fragments/layout :: sidebar"></div>

    <!-- Header -->
    <div th:replace="fragments/layout :: header"></div>

    <!-- Main Content -->
    <div class="pc-container">
        <div class="pc-content">
            <!-- Breadcrumb -->
            <div class="page-header">
                <div class="page-block">
                    <div class="page-header-title">
                        <h5 class="mb-0 font-medium">Dashboard</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/index}">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item" aria-current="page">Default</li>
                    </ul>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="grid grid-cols-12 gap-x-6">
                <!-- Daily Sales -->
                <div class="col-span-12 xl:col-span-4 md:col-span-6">
                    <div class="card">
                        <div class="card-header !pb-0 !border-b-0">
                            <h5>Daily Sales</h5>
                        </div>
                        <div class="card-body">
                            <div class="flex items-center justify-between gap-3 flex-wrap">
                                <h3 class="font-light flex items-center mb-0">
                                    <i class="feather icon-arrow-up text-success-500 text-[30px] mr-1.5"></i>
                                    $ 249.95
                                </h3>
                                <p class="mb-0">67%</p>
                            </div>
                            <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6 dark:bg-themedark-bodybg">
                                <div class="bg-theme-bg-1 h-full rounded-lg shadow-[0_10px_20px_0_rgba(0,0,0,0.3)]" role="progressbar" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Sales -->
                <div class="col-span-12 xl:col-span-4 md:col-span-6">
                    <div class="card">
                        <div class="card-header !pb-0 !border-b-0">
                            <h5>Monthly Sales</h5>
                        </div>
                        <div class="card-body">
                            <div class="flex items-center justify-between gap-3 flex-wrap">
                                <h3 class="font-light flex items-center mb-0">
                                    <i class="feather icon-arrow-down text-danger-500 text-[30px] mr-1.5"></i>
                                    $ 2.942.32
                                </h3>
                                <p class="mb-0">36%</p>
                            </div>
                            <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6 dark:bg-themedark-bodybg">
                                <div class="bg-theme-bg-2 h-full rounded-lg shadow-[0_10px_20px_0_rgba(0,0,0,0.3)]" role="progressbar" style="width: 35%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Yearly Sales -->
                <div class="col-span-12 xl:col-span-4">
                    <div class="card">
                        <div class="card-header !pb-0 !border-b-0">
                            <h5>Yearly Sales</h5>
                        </div>
                        <div class="card-body">
                            <div class="flex items-center justify-between gap-3 flex-wrap">
                                <h3 class="font-light flex items-center mb-0">
                                    <i class="feather icon-arrow-up text-success-500 text-[30px] mr-1.5"></i>
                                    $8.638.32
                                </h3>
                                <p class="mb-0">80%</p>
                            </div>
                            <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6 dark:bg-themedark-bodybg">
                                <div class="bg-theme-bg-1 h-full rounded-lg shadow-[0_10px_20px_0_rgba(0,0,0,0.3)]" role="progressbar" style="width: 80%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ratings Card -->
                <div class="col-span-12 xl:col-span-4 md:col-span-6">
                    <div class="card user-list">
                        <div class="card-header">
                            <h5>Rating</h5>
                        </div>
                        <div class="card-body">
                            <div class="flex items-center justify-between gap-1 mb-5">
                                <h2 class="font-light flex items-center m-0">
                                    4.7
                                    <i class="fas fa-star text-[10px] ml-2.5 text-warning-500"></i>
                                </h2>
                                <h6 class="flex items-center m-0">
                                    0.4
                                    <i class="fas fa-caret-up text-success text-[22px] ml-2.5"></i>
                                </h6>
                            </div>
                            <!-- Individual Star Ratings -->
                            <div class="flex items-center justify-between gap-2 mb-2">
                                <h6 class="flex items-center gap-1">
                                    <i class="fas fa-star text-[10px] mr-2.5 text-warning-500"></i>5
                                </h6>
                                <h6>384</h6>
                            </div>
                            <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mb-6 mt-3 dark:bg-themedark-bodybg">
                                <div class="bg-theme-bg-1 h-full rounded-lg shadow-[0_10px_20px_0_rgba(0,0,0,0.3)]" role="progressbar" style="width: 70%"></div>
                            </div>
                            <!-- Más estrellas... -->
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="col-span-12 xl:col-span-8 md:col-span-6">
                    <div class="card table-card">
                        <div class="card-header">
                            <h5>Recent Users</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr class="unread">
                                            <td><img th:src="@{/assets/images/user/avatar-1.jpg}" class="rounded-full max-w-10" style="width: 40px" alt="activity-user" /></td>
                                            <td>
                                                <h6 class="mb-1">Isabella Christensen</h6>
                                                <p class="m-0">Lorem Ipsum is simply dummy text of…</p>
                                            </td>
                                            <td><h6 class="text-muted"><i class="fas fa-circle text-success text-[10px] ltr:mr-4 rtl:ml-4"></i> 11 MAY 12:56</h6></td>
                                            <td>
                                                <a href="#!" class="badge bg-theme-bg-2 text-white text-[12px] mx-2">Reject</a>
                                                <a href="#!" class="badge bg-theme-bg-1 text-white text-[12px]">Approve</a>
                                            </td>
                                        </tr>
                                        <!-- Más filas según el ejemplo anterior -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- Grid End -->
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/layout :: footer"></div>

    <!-- Scripts -->
    <script th:src="@{/assets/js/plugins/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/js/icon/custom-icon.js}"></script>
    <script th:src="@{/assets/js/plugins/feather.min.js}"></script>
    <script th:src="@{/assets/js/component.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
    <script th:src="@{/assets/js/script.js}"></script>

    <script>
        layout_change('false');
        layout_theme_sidebar_change('dark');
        change_box_container('false');
        layout_caption_change('true');
        layout_rtl_change('false');
        preset_change('preset-1');
        main_layout_change('vertical');
    </script>

</body>
</html>
