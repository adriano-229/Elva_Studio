<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Crear Cliente' : 'Modificar Cliente'">Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="fragments/layout :: sidebar"></div>

    <!-- Navbar -->
    <div th:replace="fragments/layout :: navbar"></div>

    <!-- Contenido principal -->
    <div class="container py-4">

        <!-- Breadcrumb / título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${isNew} ? 'Nuevo Cliente' : 'Editar Cliente'" class="h4"></h1>
            <a th:href="@{/admin/clientes}" class="btn btn-secondary">Volver a la lista</a>
        </div>

        <form th:action="@{${isNew} ? '/admin/clientes/crear' : '/admin/clientes/actualizar'}"
              th:object="${cliente}" method="post" enctype="multipart/form-data">

            
            <!-- Datos personales -->
            <div class="card mb-4">
                <div class="card-header">Datos Personales</div>
                <div class="card-body row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
                        <div class="text-danger" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" class="form-control" th:field="*{apellido}">
                        <div class="text-danger" th:errors="*{apellido}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}">
                        <div class="text-danger" th:errors="*{fechaNacimiento}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                        <select id="tipoDocumento" class="form-select" th:field="*{tipoDocumento}">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="td : ${tiposDocumento}" th:value="${td}" th:text="${td}"></option>
                        </select>
                        <div class="text-danger" th:errors="*{tipoDocumento}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="numeroDocumento" class="form-label">Número de Documento</label>
                        <input type="text" id="numeroDocumento" class="form-control" th:field="*{numeroDocumento}">
                        <div class="text-danger" th:errors="*{numeroDocumento}"></div>
                    </div>

                    <!--<div class="col-md-6">
                        <label for="imagen" class="form-label">Foto</label>
                        <input type="file" id="imagen" class="form-control" th:field="*{imagen.file}">
                        <div class="text-danger" th:errors="*{imagen}"></div>
                    </div>-->
                </div>
            </div>

            <!-- Contacto 
            <div class="card mb-4">
                <div class="card-header">Contacto</div>
                <div class="card-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{contacto.email}">
                        <div class="text-danger" th:errors="*{contacto.email}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" th:field="*{contacto.telefono}">
                        <div class="text-danger" th:errors="*{contacto.telefono}"></div>
                    </div>
                </div>
            </div>-->
	
			<!--Direccion-->
			<div class="col-md-6">
			        <label class="form-label">Calle</label>
			        <input type="text" class="form-control" th:field="*{direccion.calle}">
			    </div>

			    <div class="col-md-3">
			        <label class="form-label">País</label>
			        <select class="form-select" th:field="${direccion.paisId}" id="paisSelect">
			            <option value="">-- Seleccione País --</option>
			            <option th:each="p : ${listaPaises}" th:value="${p.id}" th:text="${p.nombre}"></option>
			        </select>
			    </div>

			    <div class="col-md-3">
			        <label class="form-label">Departamento</label>
			        <select class="form-select" th:field="${direccion.departamentoId}" id="departamentoSelect" disabled>
			            <option>-- Seleccione Departamento --</option>
			        </select>
			    </div>

			    <div class="col-md-3">
			        <label class="form-label">Provincia</label>
			        <select class="form-select" th:field="${direccion.provinciaId}" id="provinciaSelect" disabled>
			            <option>-- Seleccione Provincia --</option>
			        </select>
			    </div>

			    <div class="col-md-3">
			        <label class="form-label">Localidad</label>
			        <select class="form-select" th:field="${direccion.localidadId}" id="localidadSelect" disabled>
			            <option>-- Seleccione Localidad --</option>
			        </select>
			    </div>


					
                </div>
            </div>

            <!-- Información adicional ClienteDTO -->
            <div class="card mb-4">
                <div class="card-header">Datos de Cliente</div>
                <div class="card-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Dirección de Estadia</label>
                        <input type="text" class="form-control" th:field="*{direccionEstadia}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nacionalidad</label>
                        <select class="form-select" th:field="*{nacionalidad}">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="nac : ${nacionalidades}" th:value="${nac}" th:text="${nac.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary" th:text="${isNew} ? 'Crear' : 'Actualizar'"></button>
                <a th:href="@{/admin/clientes}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/layout :: footer"></div>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
	// Datos enviados desde el controlador
	let departamentos = /*[[${listaDepartamentos}]]*/ [];
	let provincias = /*[[${listaProvincias}]]*/ [];
	let localidades = /*[[${listaLocalidades}]]*/ [];

	const paisSelect = document.getElementById("paisSelect");
	const departamentoSelect = document.getElementById("departamentoSelect");
	const provinciaSelect = document.getElementById("provinciaSelect");
	const localidadSelect = document.getElementById("localidadSelect");

	// Función para limpiar un select y deshabilitarlo
	function resetSelect(select, placeholder) {
	    select.innerHTML = `<option value="" disabled selected>${placeholder}</option>`;
	    select.disabled = true;
	}

	// Cuando cambia el país
	paisSelect.addEventListener("change", function() {
	    resetSelect(departamentoSelect, "-- Seleccione Departamento --");
	    resetSelect(provinciaSelect, "-- Seleccione Provincia --");
	    resetSelect(localidadSelect, "-- Seleccione Localidad --");

	    const paisId = this.value;
	    const deps = departamentos.filter(d => d.paisId == paisId);

	    if (deps.length > 0) {
	        deps.forEach(d => {
	            const option = document.createElement("option");
	            option.value = d.id;
	            option.textContent = d.nombre;
	            departamentoSelect.appendChild(option);
	        });
	        departamentoSelect.disabled = false;
	    }
	});

	// Cuando cambia el departamento
	departamentoSelect.addEventListener("change", function() {
	    resetSelect(provinciaSelect, "-- Seleccione Provincia --");
	    resetSelect(localidadSelect, "-- Seleccione Localidad --");

	    const depId = this.value;
	    const provs = provincias.filter(p => p.departamentoId == depId);

	    if (provs.length > 0) {
	        provs.forEach(p => {
	            const option = document.createElement("option");
	            option.value = p.id;
	            option.textContent = p.nombre;
	            provinciaSelect.appendChild(option);
	        });
	        provinciaSelect.disabled = false;
	    }
	});

	// Cuando cambia la provincia
	provinciaSelect.addEventListener("change", function() {
	    resetSelect(localidadSelect, "-- Seleccione Localidad --");

	    const provId = this.value;
	    const locs = localidades.filter(l => l.provinciaId == provId);

	    if (locs.length > 0) {
	        locs.forEach(l => {
	            const option = document.createElement("option");
	            option.value = l.id;
	            option.textContent = l.nombre;
	            localidadSelect.appendChild(option);
	        });
	        localidadSelect.disabled = false;
	    }
	});
	/*]]>*/
	</script>


</body>
</html>
