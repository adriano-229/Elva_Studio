<!DOCTYPE html>
<html data-pc-direction="ltr" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-theme="light"
      dir="ltr" lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Clientes | Dashboard</title>

  <link href="../assets/css/style.css" id="main-style-link" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/layout :: sidebar}"></div>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="pc-container">
  <div class="pc-content">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
      <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">Listado de Clientes</h3>
    </div>

    <div class="grid grid-cols-12 gap-x-6 mt-4">
      <div class="col-span-12">

        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msgExito}">
          <span th:text="${msgExito}"></span>
          <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${msgError}">
          <span th:text="${msgError}"></span>
          <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-6">
          <form class="flex flex-wrap items-end gap-3" method="get" th:action="@{/clientes/listar}">
            <input class="form-control" name="busqueda" placeholder="DNI o nombre"
                   style="width: 200px;" th:value="${busqueda}" type="text">
            <button class="btn btn-success" type="submit">Filtrar</button>
            <a class="btn btn-secondary" th:href="@{/clientes/listar}">Limpiar</a>
          </form>
        </div>

        <div class="card table-card">
          <div class="card-header">
            <h5>Clientes</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Nombre Completo</th>
                  <th>Tipo de Documento</th>
                  <th>Número de Documento</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr class="hover:bg-theme-bg-1/10 transition-colors" th:each="cliente : ${entities}">
                  <td th:text="${cliente.nombre + ' ' + cliente.apellido}">Nombre Completo</td>
                  <td th:text="${cliente.tipoDocumento}">DNI</td>
                  <td th:text="${cliente.numeroDocumento}">12345678</td>
                  <td class="flex gap-1">
                    <a class="badge bg-theme-bg-2 text-white"
                       th:href="@{/clientes/detalle/{id}(id=${cliente.id})}">Ver</a>
                    <a class="badge bg-theme-bg-1 text-white"
                       th:href="@{/clientes/modificar/{id}(id=${cliente.id})}">Editar</a>
                    <a class="badge bg-danger text-white"
                       onclick="return confirm('¿Está seguro que desea eliminar este cliente?');"
                       th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(entities)}">
                  <td class="text-center text-muted" colspan="4">No se encontraron clientes.</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="../assets/js/plugins/simplebar.min.js"></script>
<script src="../assets/js/plugins/popper.min.js"></script>
<script src="../assets/js/plugins/feather.min.js"></script>
<script src="../assets/js/component.js"></script>
<script src="../assets/js/theme.js"></script>
<script src="../assets/js/script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>
</body>
</html>
