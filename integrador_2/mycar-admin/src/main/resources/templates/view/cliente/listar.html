<!DOCTYPE html>
<html lang="es" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | Dashboard</title>

    <!-- Datta Able CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="fragments/layout :: sidebar"></div>
    <!-- Header -->
    <div th:replace="fragments/layout :: navbar"></div>

    <!-- Contenido principal -->
    <div class="pc-container">
        <div class="pc-content">
            
            <!-- Encabezado con título y botón Nuevo Cliente -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
                <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">Listado de Clientes</h3>
            </div>

            <div class="grid grid-cols-12 gap-x-6 mt-4">
                <div class="col-span-12">

                    <!-- Mensajes de éxito o error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Filtros a la izquierda y botón Nuevo Cliente a la derecha -->
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-6">

                        <!-- Filtros -->
                        <form class="flex flex-wrap items-end gap-3" th:action="@{/clientes/listar}" method="get">
                            <input type="text" name="busqueda" placeholder="dni" 
                                   th:value="${busqueda}" class="form-control" style="width: 200px;">
                            <button type="submit" class="btn btn-success">Filtrar</button>
                            <a th:href="@{/clientes/listar}" class="btn btn-secondary">Limpiar</a>
                        </form>
						
						<!-- Botón Nuevo Cliente a la derecha -->
						<a th:href="@{/clientes/crear}" class="btn btn-primary flex items-center gap-2">
						    <i data-feather="plus"></i> Nuevo Cliente
						</a>

                    </div>

                    <!-- Tabla de clientes -->
                    <div class="card table-card">
                        <div class="card-header">
                            <h5>Clientes</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre Completo</th>
											<th>Tipo de Documento</th>
                                            <th>Número de Documento</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cliente : ${entities}" class="hover:bg-theme-bg-1/10 transition-colors">
											<td th:text="${cliente.nombre + ' ' + cliente.apellido}">Nombre Completo</td>
											<td th:text="${cliente.tipoDocumento}">DNI</td>
											<td th:text="${cliente.numeroDocumento}">12345678</td>
                                            <td class="flex gap-1">
                                                <a th:href="@{/clientes/ver/{id}(id=${cliente.id})}" class="badge bg-theme-bg-2 text-white">Ver</a>
                                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="badge bg-theme-bg-1 text-white">Editar</a>
                                                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" 
                                                   onclick="return confirm('¿Está seguro que desea eliminar este cliente?');" 
                                                   class="badge bg-danger text-black">Eliminar</a>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(entities)}">
                                            <td colspan="4" class="text-center text-muted">No se encontraron clientes.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/layout :: footer"></div>

    <!-- Scripts Datta Able -->
    <script src="../assets/js/plugins/simplebar.min.js"></script>
    <script src="../assets/js/plugins/popper.min.js"></script>
    <script src="../assets/js/plugins/feather.min.js"></script>
    <script src="../assets/js/component.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
