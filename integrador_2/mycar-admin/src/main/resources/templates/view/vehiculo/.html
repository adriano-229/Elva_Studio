<!DOCTYPE html>
<html lang="es" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos | Dashboard</title>

    <!-- Datta Able CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="fragments/layout :: sidebar"></div>
    <!-- Header -->
    <div th:replace="fragments/layout :: navbar"></div>

    <!-- Contenido principal -->
    <div class="pc-container">
        <div class="pc-content">
            
			<!-- Encabezado con título y botón Nuevo Vehículo -->
			<div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
			    <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">Listado de Vehiculos</h3>
			</div>

            <div class="grid grid-cols-12 gap-x-6 mt-4">
                <div class="col-span-12">

                    <!-- Mensajes de éxito o error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Encabezado con filtros a la izquierda y botón a la derecha -->
					<div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-6">

					    <!-- Filtros a la izquierda -->
					    <form class="flex flex-wrap items-end gap-3" th:action="@{/vehiculos/listar}" method="get">
					        <input type="text" name="busqueda" placeholder="Marca, Modelo o Patente" 
					               th:value="${busqueda}" class="form-control" style="width: 180px;">
					        <select name="estadoVehiculo" class="form-select" style="width: 140px;">
					            <option value="">Todos</option>
					            <option value="DISPONIBLE" th:selected="${estadoVehiculo=='Disponile'}">Disponible</option>
					            <option value="ALQUILADO" th:selected="${estadoVehiculo=='Alquilado+'}">Alquilado</option>
					        </select>
					        <button type="submit" class="btn btn-success">Filtrar</button>
					        <a th:href="@{/vehiculos/listar}" class="btn btn-secondary">Limpiar</a>
					    </form>

					    <!-- Botón Nuevo Vehículo a la derecha -->
					    <a th:href="@{/vehiculos/nuevo}" class="btn btn-success">Agregar vehículo</a>

					</div>


                    <!-- Tabla de vehículos -->
                    <div class="card table-card">
                        <div class="card-header">
                            <h5>Vehículos</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Marca</th>
                                            <th>Modelo</th>
                                            <th>Año</th>
                                            <th>Asientos</th>
                                            <th>Patente</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="vehiculo : ${entities}" class="hover:bg-theme-bg-1/10 transition-colors">
                                            <td th:text="${vehiculo.caracteristicaVehiculo.marca}">Toyota</td>
                                            <td th:text="${vehiculo.caracteristicaVehiculo.modelo}">Corolla</td>
                                            <td th:text="${vehiculo.caracteristicaVehiculo.anio}">2023</td>
                                            <td th:text="${vehiculo.caracteristicaVehiculo.cantidadAsiento}">5</td>
                                            <td th:text="${vehiculo.patente}">ABC123</td>
                                            <td>
                                                <span th:text="${vehiculo.estadoVehiculo}" 
                                                      th:classappend="${vehiculo.estadoVehiculo=='DISPONIBLE'} ? 'badge bg-success' : 'badge bg-warning'">
                                                    Disponible
                                                </span>
                                            </td>
                                            <td class="flex gap-1">
                                                <a th:href="@{/vehiculos/detalle/{id}(id=${vehiculo.id})}" class="badge bg-theme-bg-2 text-white">Ver</a>
                                                <a th:href="@{/vehiculos/modificar/{id}(id=${vehiculo.id})}" class="badge bg-theme-bg-1 text-white">Editar</a>
                                                <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" 
                                                   onclick="return confirm('¿Está seguro que desea eliminar este vehículo?');" 
                                                   class="badge bg-danger text-white">Eliminar</a>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(entities)}">
                                            <td colspan="7" class="text-center text-muted">No se encontraron vehículos.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/layout :: footer"></div>

    <!-- Scripts Datta Able -->
    <script src="../assets/js/plugins/simplebar.min.js"></script>
    <script src="../assets/js/plugins/popper.min.js"></script>
    <script src="../assets/js/plugins/feather.min.js"></script>
    <script src="../assets/js/component.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
