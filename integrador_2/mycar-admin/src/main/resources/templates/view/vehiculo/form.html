<!DOCTYPE html>
<html data-pc-direction="ltr" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-theme="light"
      dir="ltr" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:text="${isNew} ? 'Nuevo vehículo' : 'Editar vehículo'">Vehículo</title>

  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/icons.css}">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/layout :: sidebar}"></div>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="pc-container">
  <div class="pc-content">

    <div class="flex justify-between items-center mb-6">
      <div>
        <p class="text-sm tracking-widest uppercase text-theme-text">Vehículos</p>
        <h3 class="text-2xl font-semibold text-gray-800 dark:text-white"
            th:text="${isNew} ? 'Registrar vehículo' : 'Editar vehículo'">
          Vehículo
        </h3>
      </div>
      <a class="btn btn-outline-secondary flex items-center gap-2" th:href="@{/vehiculo/listar}">
        <i class="ti ti-arrow-left"></i> Volver
      </a>
    </div>

    <div class="alert alert-danger alert-dismissible fade show flex items-center gap-2" role="alert"
         th:if="${msgError}">
      <i class="text-danger-500" data-feather="alert-circle"></i>
      <span th:text="${msgError}"></span>
      <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" th:action="@{${isNew} ? '/vehiculo/crear' : '/vehiculo/modificar'}"
              th:object="${entity}">
          <input th:field="*{id}" th:if="${!isNew}" type="hidden">

          <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 md:col-span-4">
              <label class="form-label">Estado</label>
              <select class="form-select" th:field="*{estadoVehiculo}">
                <option th:each="estado : ${T(com.projects.mycar.mycar_admin.domain.enums.EstadoVehiculo).values()}"
                        th:text="${estado}" th:value="${estado}">
                </option>
              </select>
            </div>
            <div class="col-span-12 md:col-span-4">
              <label class="form-label">Patente</label>
              <input class="form-control" placeholder="ABC123" th:field="*{patente}" type="text">
            </div>
            <div class="col-span-12 md:col-span-4">
              <label class="form-label">ID Característica</label>
              <input class="form-control" min="1" placeholder="ID de caracteristica"
                     th:field="*{caracteristicaVehiculoId}"
                     type="number">
            </div>
          </div>

          <div class="flex gap-3 mt-6">
            <button class="btn btn-success flex items-center gap-2" type="submit">
              <i class="ti ti-device-floppy"></i> Guardar
            </button>
            <a class="btn btn-secondary" th:href="@{/vehiculo/listar}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script th:src="@{/assets/js/plugins/simplebar.min.js}"></script>
<script th:src="@{/assets/js/plugins/popper.min.js}"></script>
<script th:src="@{/assets/js/plugins/feather.min.js}"></script>
<script th:src="@{/assets/js/component.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        feather.replace();
    });
</script>
</body>
</html>
