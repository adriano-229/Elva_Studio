

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flota - My Car</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->

  <!-- Bootstrap y vendor CSS -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    main {
      margin-top: 100px;
    }

    h2 {
      color: #004aad;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-weight: 600;
      color: #222;
    }

    .card-footer {
      background: transparent;
      border-top: none;
    }
  </style>

</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between" 
    	th:replace="fragments/nav :: navbar">
    </div>
  </header> 
  
  <main class="main">
  
    <div class="container mt-5">
	    <h2 class="mb-4 text-center">Nuestra Flota</h2>
	    <div class="row">
	        <!-- Recorremos la lista de vehiculos -->
	        <div class="col-md-4 mb-4" th:each="vehiculo : ${vehiculos}">
	            <div class="card h-100 shadow-sm">
					     
				     <img th:src="${vehiculo.caracteristicaVehiculo.urlImagen}"
				     th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
				     class="card-img-top">
					     
	
	                <div class="card-body">
	                    <!-- Marca y modelo -->
	                    <h5 class="card-title" th:text="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"></h5>
	                    <!-- Patente -->
	                    <p class="card-text">Precio por dia: <span th:text="${vehiculo.caracteristicaVehiculo.costoVehiculo.costo}"></span></p>
	                </div>
	
	                <div class="card-footer text-center">
	                    <!-- Estado -->
	                    <span class="badge bg-success" th:text="${vehiculo.estadoVehiculo}"></span>
	                </div>
	            </div>
	        </div>
	    </div>
  	</div>

  </main>
	
  <footer 
        th:replace="fragments/footer :: footer">
  </footer>

  <!-- Scripts -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/js/main.js"></script>

  <!-- Bootstrap JS 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>

 <!-- Why Us Section -->
    <section id="why-us" class="why-us section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <!-- Why Choose Us -->
        <div class="why-choose-section">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center mb-5" data-aos="fade-up" data-aos-delay="100">
              <h3>Siempre la mejor calidad de la mano de <br /> <span style="color:#0055aa;">My Car</span></h3>
              <h3>Nuestra Flota:</h3>
              </div>
          </div>

          <div class="row g-4" th:each="vehiculo : ${vehiculos}">
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="bi bi-people-fill"></i>
                </div>
               	<img th:src="${vehiculo.caracteristicaVehiculo.urlImagen}"
				     th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
				     class="card-img-top">
				     
				<!-- Marca y modelo -->
                <h5 class="card-title" th:text="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"></h5>
                <!-- Precio -->
                <p class="card-text">Precio por dia: <span th:text="${vehiculo.caracteristicaVehiculo.costoVehiculo.costo}"></span></p>
	            <!-- Estado -->
	            <span class="badge bg-success" th:text="${vehiculo.estadoVehiculo}"></span>
              </div>
            </div>

          </div><!-- End Features Grid -->
        </div><!-- End Why Choose Us -->

      </div>

    </section><!-- /Why Us Section -->
