  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

  <link href="/assets/css/main.css" rel="stylesheet">

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between" 
    	th:replace="fragments/nav :: navbar">
    </div>
  </header> 

  <main class="main">

   <section id="flota" class="flota section">
	  <div class="container" data-aos="fade-up" data-aos-delay="100">
	
	    <div class="row justify-content-center">
	      <div class="col-lg-8 text-center mb-5" data-aos="fade-up" data-aos-delay="100">
	        <h3>Siempre la mejor calidad de la mano de <br /> 
	          <span style="color:#0055aa;">My Car</span>
	        </h3>
	        <h3>Nuestra Flota</h3>
	      </div>
	    </div>
	
	    <!-- Swiper -->
	    <div class="swiper flota-swiper" data-aos="fade-up" data-aos-delay="200">
	      <div class="swiper-wrapper">
	
	        <div class="swiper-slide" th:each="vehiculo : ${vehiculos}">
	          <div class="feature-card text-center">
	            <img th:src="${vehiculo.caracteristicaVehiculo.urlImagen}"
	                 th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
	                 class="card-img-top mb-3" style="border-radius: 15px; height: 200px; object-fit: cover; width: 100%;">
	            
	            <h5 class="card-title" th:text="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"></h5>
	            <p class="card-text">
	              Precio por día: 
	              <strong th:text="${vehiculo.caracteristicaVehiculo.costoVehiculo.costo}"></strong> <br />
	              Año: <strong th:text=${vehiculo.caracteristicaVehiculo.anio}></strong> <br>
	              Cantidad: <strong th:text=${vehiculo.caracteristicaVehiculo.cantidadTotalVehiculo}></strong>
	            </p>
	            <span class="badge bg-success" th:text="${vehiculo.estadoVehiculo}"></span>
	          </div>
	        </div>
	
	      </div>
	
	      <!-- Botones de navegación -->
	      <div class="swiper-button-prev"></div>
	      <div class="swiper-button-next"></div>
	
	      <!-- Paginación (puntitos) -->
	      <div class="swiper-pagination"></div>
	    </div>
	  </div>
	</section>
   
  </main>

  <footer 
        th:replace="fragments/footer :: footer">
  </footer>
  

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>

  <!-- Main JS File -->
  <script src="/assets/js/main.js"></script>
  <script>
	  document.addEventListener('DOMContentLoaded', function () {
	    new Swiper('.flota-swiper', {
	      slidesPerView: 3,
	      spaceBetween: 30,
	      loop: true,
	      autoplay: {
	        delay: 2500,
	        disableOnInteraction: false,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	      breakpoints: {
	        0: { slidesPerView: 1 },
	        768: { slidesPerView: 2 },
	        1200: { slidesPerView: 3 },
	      },
	    });
	  });
	</script>

</body>

</html>
