<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flota - Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
  </style>
    
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Nuestra Flota</h2>
    <div class="row">
        <!-- Recorremos la lista de vehiculos -->
        <div class="col-md-4 mb-4" th:each="vehiculo : ${vehiculos}">
            <div class="card h-100 shadow-sm">
                <!-- Imagen del vehÃ­culo 
                <img th:src="${vehiculo.caracteristicaVehiculo.imagenUrl != null ? vehiculo.caracteristicaVehiculo.imagenUrl : '/assets/img/auto/default-car.jpg'}"
                     th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
                     class="card-img-top"> 
                     
                <img th:src="${vehiculo.caracteristicaVehiculo.imagen != null ? 
	              '/api/v1/imagen/binario/' + vehiculo.caracteristicaVehiculo.imagen.id : 
	              '/assets/img/auto/default-car.jpg'}"
			       th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
			       class="card-img-top"> -->
			       
			       <img th:src="${vehiculo.caracteristicaVehiculo.imagen != null} ? 
		             @{/api/v1/imagen/binario/{id}(id=${vehiculo.caracteristicaVehiculo.imagen.id})} : 
		             @{/assets/img/auto/default-car.jpg}"
			        th:alt="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"
			        class="card-img-top">
			       

                <div class="card-body">
                    <!-- Marca y modelo -->
                    <h5 class="card-title" th:text="${vehiculo.caracteristicaVehiculo.marca} + ' ' + ${vehiculo.caracteristicaVehiculo.modelo}"></h5>
                    <!-- Patente -->
                    <p class="card-text">Patente: <span th:text="${vehiculo.patente}"></span></p>
                </div>

                <div class="card-footer text-center">
                    <!-- Estado -->
                    <span class="badge bg-success" th:text="${vehiculo.estadoVehiculo}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
	

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
