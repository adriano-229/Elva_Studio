<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Flota - Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h2>Nuestra Flota</h2>
  <div class="row g-4">
    <div class="col-lg-4 col-md-6" th:each="vehiculo : ${vehiculos}">
      <div class="feature-card h-100">
        <div class="feature-front p-3 border rounded">
          <div class="feature-icon mb-2">
            <i class="bi bi-car-front-fill fs-2"></i>
          </div>

          <p>
            Patente: <span th:text=${vehiculo.patente}>Patente</span>
            Estado: <span th:text="${vehiculo.estadoVehiculo}">Estado</span><br/>
          </p>

        </div>
        <div class="feature-back p-3 border rounded mt-2 bg-light">
          <p>Detalles adicionales del vehículo podrán aparecer aquí.</p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
