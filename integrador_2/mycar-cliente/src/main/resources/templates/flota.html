<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Flota - Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Nuestra Flota</h2>
  <div class="row g-4">
    <div class="col-lg-4 col-md-6" th:each="vehiculo : ${vehiculos}">
      <div class="feature-card h-100">
        <div class="feature-front p-3 border rounded">
          <div class="feature-icon mb-2">
            <i class="bi bi-car-front-fill fs-2"></i>
          </div>
          <h4 th:text="${vehiculo.patente}">Patente</h4>
          <p>
            Estado: <span th:text="${vehiculo.estadoVehiculo}">Estado</span><br/>
            Marca: <span th:text="${vehiculo.caracteristicaVehiculo.marca}">Marca</span><br/>
            Modelo: <span th:text="${vehiculo.caracteristicaVehiculo.modelo}">Modelo</span><br/>
            Año: <span th:text="${vehiculo.caracteristicaVehiculo.anio}">Año</span><br/>
            Costo: $<span th:text="${vehiculo.caracteristicaVehiculo.costo}">0</span>
          </p>
        </div>
        <div class="feature-back p-3 border rounded mt-2 bg-light">
          <p>Detalles adicionales del vehículo podrán aparecer aquí.</p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
