<body class="index-page">

<header class="header d-flex align-items-center fixed-top" id="header">
  <div
      class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      th:replace="fragments/nav :: navbar">
  </div>
</header>

<main class="main">

  <section class="flota section" id="flota">
    <div class="container" data-aos="fade-up" data-aos-delay="100">


      <!-- form de login -->
      <section class="login section" id="login">
        <div class="container" data-aos="fade-up" data-aos-delay="100">

          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card shadow-lg p-4 rounded-4"
                   style="background-color: #f7f7f7; border: none; padding-top: 2rem; padding-bottom: 2rem;">
                <h3 class="text-center mb-3" style="font-weight: 600;">
                  Iniciá sesión en <span style="color:#0055aa;">My Car</span>
                </h3>

                <form class="needs-validation" method="post" novalidate th:action="@{/login}">
                  <div class="mb-3">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" id="email" name="username" placeholder="tuemail@ejemplo.com"
                           required type="email">
                    <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" id="password" name="password" placeholder="********" required
                           type="password">
                    <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <input class="form-check-input" id="rememberMe" type="checkbox">
                      <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a class="text-muted small" href="#">¿Olvidaste tu contraseña?</a>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                      Iniciar Sesión
                    </button>
                  </div>

                  <div class="text-center mt-4">
                    <p>O ingresá con</p>
                    <div class="d-flex justify-content-center gap-3">
                      <a class="btn btn-outline-dark rounded-circle" href="#"><i class="bi bi-google"></i></a>
                      <a class="btn btn-outline-dark rounded-circle" href="#"><i class="bi bi-facebook"></i></a>
                      <a class="btn btn-outline-dark rounded-circle" href="#"><i class="bi bi-twitter"></i></a>
                    </div>
                  </div>

                  <div class="text-center mt-4">
                    <p>¿No tenés cuenta? <a href="/registro" style="color:#0055aa;">Registrate aquí</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </section>


  </section>

</main>

<footer

</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Swiper('.flota-swiper', {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                0: {slidesPerView: 1},
                768: {slidesPerView: 2},
                1200: {slidesPerView: 3},
            },
        });
    });
</script>
