version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: mycar-mysql2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mycar}
      MYSQL_USER: ${MYSQL_USER:-mycar}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mycar}
    ports:
      - "${MYSQL_PORT:-3310}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - mycar

  mycar-server:
    build:
      context: ./mycar-server
    image: mycar-server:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-mycar}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-mycar}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-mycar}
      SERVER_PORT: 9300
    ports:
      - "9300:9300"
    networks:
      - mycar

  mycar-admin:
    build:
      context: ./mycar-admin
    image: mycar-admin:latest
    depends_on:
      - mycar-server
    environment:
      SERVER_PORT: 9100
      MYCAR_API_BASE_URL: ${MYCAR_API_BASE_URL:-http://mycar-server:9300}
    ports:
      - "9100:9100"
    networks:
      - mycar

  mycar-cliente:
    build:
      context: ./mycar-cliente
    image: mycar-cliente:latest
    depends_on:
      - mycar-server
    environment:
      SERVER_PORT: 9200
      MYCAR_API_BASE_URL: ${MYCAR_API_BASE_URL:-http://mycar-server:9300}
    ports:
      - "9200:9200"
    networks:
      - mycar

networks:
  mycar:
    driver: bridge

volumes:
  mysql_data:
