<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Tinder de Mascota - Registro</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/one-page-wonder.min.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Tinder de Mascota</a>
    <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarResponsive" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/registro}">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
      <h2 class="masthead-subheading mb-0">Encontrale pareja a tu choco.</h2>
      <a class="btn btn-primary btn-xl rounded-pill mt-5" th:href="@{/registro}">Â¡Registrate!</a>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
          <img alt="" class="img-fluid rounded-circle" th:src="@{img/m1.jpeg}">
        </div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
          <h2 class="display-4">Registrate</h2>
          <form enctype="multipart/form-data" method="POST" th:action="@{/registrar}">

            <p style="color:red;" th:if="${error != null}" th:text="${error}"></p>

            <label>Nombre</label>
            <input class="form-control" name="nombre" th:value="${nombre}" type="text"/>

            <label>Apellido</label>
            <input class="form-control" name="apellido" th:value="${apellido}" type="text"/>

            <label>Email</label>
            <input class="form-control" name="mail" th:value="${mail}" type="email"/>

            <label>Foto</label>
            <input class="form-control" name="archivo" th:value="${archivo}" type="file"/>

            <label>Zona</label>
            <select class="form-control" name="idZona">
              <option th:each="zona : ${zonas}" th:text="${zona.nombre}" th:value="${zona.id}"></option>
            </select>

            <!-- El atributo value lo uso para dejar el valor que ingreso el usuario a la vista en caso de error -->
            <label>Clave</label>
            <input class="form-control" name="clave1" th:value="${clave1}" type="password"/>

            <label>Repetir Clave</label>
            <input class="form-control" name="clave2" th:value="${clave2}" type="password"/>

            <br/>
            <button class="btn btn-primary" type="submit">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer -->
<footer class="py-5 bg-black">
  <div class="container">
    <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2025</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
