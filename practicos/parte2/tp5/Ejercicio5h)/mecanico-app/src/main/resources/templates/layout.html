<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(titulo, contenido)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Taller Mecánico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehiculos/nuevo}">Registrar Vehículo</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/mecanicos}">Mecánicos</a>
                </li>
            </ul>
            <div class="d-flex">
                <div class="text-white me-3" sec:authorize="isAuthenticated()">
                    Hola, <span sec:authentication="name"></span>
                </div>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Salir</button>
                </form>
                <a class="btn btn-outline-light" th:href="@{/login}" sec:authorize="!isAuthenticated()">Ingresar</a>
            </div>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}">Acción exitosa</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Ocurrió un error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <section th:insert="${contenido}"></section>
</main>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <small>Plantilla basada en Bootswatch Lux · Taller Mecánico</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
