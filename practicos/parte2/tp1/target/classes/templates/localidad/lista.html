<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Localidades</title>
</head>
<body>
<div>
  <h2>Listado de Localidades</h2>
  <a th:href="@{/localidades/nuevo}">Nueva Localidad</a>
  <table>
    <thead>
    <tr><th>ID</th><th>Nombre</th><th>Código Postal</th><th>Departamento</th><th>Activo</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    <tr th:each="localidad : ${localidades}">
      <td th:text="${localidad.id}"></td>
      <td th:text="${localidad.nombre}"></td>
      <td th:text="${localidad.codigoPostal}"></td>
      <td th:text="${localidad.departamento.nombre}"></td>
      <td th:text="${localidad.activo ? 'Sí' : 'No'}"></td>
      <td>
        <a th:href="@{|/localidades/editar/${localidad.id}|}">Editar</a> |
        <a th:href="@{|/localidades/eliminar/${localidad.id}|}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
