<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Formulario País</title>
</head>
<body>
<div>
  <h2 th:text="${pais.id == null} ? 'Nuevo País' : 'Editar País'"></h2>
  <form th:action="@{/paises}" th:object="${pais}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" th:field="*{nombre}" required/>
    </div>

    <div>
      <label for="activo">Activo:</label>
      <input type="checkbox" id="activo" th:field="*{activo}"/>
    </div>

    <div>
      <button type="submit">Guardar</button>
      <a th:href="@{/paises}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
