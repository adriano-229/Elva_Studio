<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Cambiar Contraseña</title>
</head>
<body>
<div>
  <h2>Cambiar Mi Contraseña</h2>

  <div th:if="${error}" style="color: red; margin-bottom: 15px;">
    <p th:text="${error}"></p>
  </div>

  <div th:if="${success}" style="color: green; margin-bottom: 15px;">
    <p th:text="${success}"></p>
  </div>

  <form th:action="@{/cambiar-clave}" method="post">
    <div>
      <label for="claveActual">Contraseña Actual:</label>
      <input type="password" id="claveActual" name="claveActual" required/>
    </div>

    <div>
      <label for="claveNueva">Nueva Contraseña:</label>
      <input type="password" id="claveNueva" name="claveNueva" required minlength="6"/>
    </div>

    <div>
      <label for="confirmarClave">Confirmar Nueva Contraseña:</label>
      <input type="password" id="confirmarClave" name="confirmarClave" required minlength="6"/>
    </div>

    <div>
      <button type="submit">Cambiar Contraseña</button>
      <a th:href="@{/}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
