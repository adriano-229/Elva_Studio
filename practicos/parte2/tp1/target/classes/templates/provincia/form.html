<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Formulario Provincia</title>
</head>
<body>
<div>
  <h2 th:text="${provincia.id == null} ? 'Nueva Provincia' : 'Editar Provincia'"></h2>
  <form th:action="@{/provincias}" th:object="${provincia}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" th:field="*{nombre}" required/>
    </div>

    <div>
      <label for="pais">País:</label>
      <select id="pais" th:field="*{pais.id}" required>
        <option value="">-- Seleccione un País --</option>
        <option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"></option>
      </select>
    </div>

    <div>
      <label for="activo">Activo:</label>
      <input type="checkbox" id="activo" th:field="*{activo}"/>
    </div>

    <div>
      <button type="submit">Guardar</button>
      <a th:href="@{/provincias}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
