<!DOCTYPE html>
<html lang="es"
>
<head>
  <meta charset="UTF-8">
  <title>Promoción Especial</title>
  <link href="/css/styles.css" rel="stylesheet">
  <style>
      .email-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 40px 20px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-align: center;
          background-color: #f8f9fa;
      }

      h2 {
          color: #212529;
          margin-bottom: 20px;
          font-size: 28px;
      }

      p {
          color: #6c757d;
          font-size: 16px;
          line-height: 1.6;
          margin-bottom: 30px;
      }

      .btn {
          display: inline-block;
          padding: 12px 30px;
          background-color: #0d6efd;
          color: #ffffff;
          text-decoration: none;
          border-radius: 5px;
          font-weight: 500;
          transition: background-color 0.3s;
      }

      .btn:hover {
          background-color: #0b5ed7;
      }
  </style>
</head>
<body>
<div class="email-container">
  <h2>¡Oferta exclusiva para vos, <span id="nombre">[NOMBRE]</span> <span id="apellido">[APELLIDO]</span>!</h2>
  <p>Aprovecha esta oportunidad única para optimizar tus recursos.</p>
  <a class="btn" href="[ENLACE]">Ver detalles de la promoción</a>
</div>
</body>
</html>
