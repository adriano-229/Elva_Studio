<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Provincias - TP1</title>
</head>
<body>
<div>
  <h1 class="mt-4">Gestión de Provincias</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item active">Provincias</li>
  </ol>

  <!-- Botón Nueva Provincia -->
  <div class="mb-4">
    <a th:href="@{/provincias/nuevo}" class="btn btn-warning btn-lg">
      <i class="fas fa-plus-circle me-2"></i>Nueva Provincia
    </a>
  </div>

  <!-- Tabla de Provincias -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-map me-1"></i>
      Listado de Provincias
    </div>
    <div class="card-body">
      <table id="datatablesSimple" class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>País</th>
            <th>Estado</th>
            <th style="text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="provincia : ${provincias}">
            <td th:text="${provincia.nombre}"></td>
            <td th:text="${provincia.pais.nombre}"></td>
            <td>
              <span th:if="${provincia.eliminado}" class="badge bg-danger">Eliminado</span>
              <span th:unless="${provincia.eliminado}" class="badge bg-success">Activo</span>
            </td>
            <td style="text-align: center;">
              <div class="d-flex justify-content-center gap-1">
                <a th:href="@{|/provincias/editar/${provincia.id}|}"
                   class="btn btn-sm btn-primary"
                   title="Editar">
                  <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{|/provincias/eliminar/${provincia.id}|}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Está seguro de eliminar esta provincia?')"
                   title="Eliminar">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('datatablesSimple')) {
            const dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: false,
                perPage: 10,
                labels: {
                    placeholder: "Buscar provincia...",
                    perPage: "Provincias por página",
                    noRows: "No se encontraron provincias",
                    info: "Mostrando {start} a {end} de {rows} provincias",
                },
                columns: [
                    { select: 0, sort: "asc" },
                    { select: 2, sortable: false },
                    { select: 3, sortable: false }
                ]
            });
        }
    });
</script>
</body>
</html>
