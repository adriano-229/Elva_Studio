<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Provincias</title>
</head>
<body>
<div>
  <h2>Listado de Provincias</h2>
  <a th:href="@{/provincias/nuevo}">Nueva Provincia</a>
  <table>
    <thead>
    <tr><th>ID</th><th>Nombre</th><th>País</th><th>Activo</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    <tr th:each="provincia : ${provincias}">
      <td th:text="${provincia.id}"></td>
      <td th:text="${provincia.nombre}"></td>
      <td th:text="${provincia.pais.nombre}"></td>
      <td th:text="${provincia.activo ? 'Sí' : 'No'}"></td>
      <td>
        <a th:href="@{|/provincias/editar/${provincia.id}|}">Editar</a> |
        <a th:href="@{|/provincias/eliminar/${provincia.id}|}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
