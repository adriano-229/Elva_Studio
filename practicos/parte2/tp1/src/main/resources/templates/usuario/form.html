<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Usuario</title>
</head>
<body>
<div>
  <h2 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h2>
  <form method="post" th:action="@{/usuarios}" th:object="${usuario}">
    <input th:field="*{id}" type="hidden"/>

    <div>
      <label for="cuenta">Cuenta:</label>
      <input id="cuenta" required th:field="*{cuenta}" type="text"/>
    </div>

    <div>
      <label for="clave">Clave:</label>
      <input id="clave" th:field="*{clave}"
             th:placeholder="${usuario.id != null} ? 'Dejar vacÃ­o para mantener clave actual' : ''"
             th:required="${usuario.id == null}"
             type="password"/>
    </div>

    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" required th:field="*{nombre}" type="text"/>
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input id="apellido" required th:field="*{apellido}" type="text"/>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" required th:field="*{email}" type="email"/>
    </div>

    <div>
      <label for="rol">Rol:</label>
      <select id="rol" required th:field="*{rol}">
        <option value="">-- Seleccione un Rol --</option>
        <option th:each="rol : ${T(com.elva.tp1.domain.Usuario.Rol).values()}"
                th:text="${rol}" th:value="${rol}"></option>
      </select>
    </div>

    <div>
      <button type="submit">Guardar</button>
      <a th:href="@{/usuarios}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
