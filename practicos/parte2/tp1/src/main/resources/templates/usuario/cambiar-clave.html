<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cambiar Clave</title>
</head>
<body>
<div>
  <h2>Cambiar Clave de Usuario</h2>
  <p>Usuario: <strong th:text="${usuario.cuenta}"></strong></p>

  <form method="post" th:action="@{/usuarios/cambiar-clave}" th:object="${usuario}">
    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{cuenta}" type="hidden"/>
    <input th:field="*{nombre}" type="hidden"/>
    <input th:field="*{apellido}" type="hidden"/>
    <input th:field="*{email}" type="hidden"/>

    <div>
      <label for="clave">Nueva Clave:</label>
      <input id="clave" required th:field="*{clave}" type="password"/>
    </div>

    <div>
      <button type="submit">Cambiar Clave</button>
      <a th:href="@{/usuarios}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
