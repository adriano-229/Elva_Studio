<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Usuarios - TP1</title>
</head>
<body>
<div>
  <h1 class="mt-4">Gestión de Usuarios</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item active">Usuarios</li>
  </ol>

  <!-- Botón Nuevo Usuario -->
  <div class="mb-4">
    <a class="btn btn-danger btn-lg" th:href="@{/usuarios/nuevo}">
      <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
    </a>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-users me-1"></i>
      Listado de Usuarios del Sistema
    </div>
    <div class="card-body">
      <table class="table table-hover" id="datatablesSimple">
        <thead>
        <tr>
          <th>Cuenta</th>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th style="text-align: center;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.cuenta}"></td>
          <td th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></td>
          <td th:text="${usuario.email}"></td>
          <td>
            <span class="badge bg-danger" th:if="${usuario.rol.name == 'ADMIN'}">ADMIN</span>
            <span class="badge bg-primary" th:if="${usuario.rol.name == 'USUARIO'}">USUARIO</span>
          </td>
          <td>
            <span class="badge bg-danger" th:if="${usuario.eliminado}">Eliminado</span>
            <span class="badge bg-success" th:unless="${usuario.eliminado}">Activo</span>
          </td>
          <td style="text-align: center;">
            <div class="d-flex justify-content-center gap-1">
              <a class="btn btn-sm btn-primary"
                 th:href="@{|/usuarios/editar/${usuario.id}|}"
                 title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <a class="btn btn-sm btn-danger"
                 onclick="return confirm('¿Está seguro de eliminar este usuario?')"
                 th:href="@{|/usuarios/eliminar/${usuario.id}|}"
                 title="Eliminar">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('datatablesSimple')) {
            const dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: false,
                perPage: 10,
                labels: {
                    placeholder: "Buscar usuario por nombre o cuenta...",
                    perPage: "Usuarios por página",
                    noRows: "No se encontraron usuarios",
                    info: "Mostrando {start} a {end} de {rows} usuarios",
                },
                columns: [
                    {select: 0, sort: "asc"},
                    {select: 4, sortable: false},
                    {select: 5, sortable: false}
                ]
            });
        }
    });
</script>
</body>
</html>
