<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Iniciar Sesión - TP1</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        <i class="fas fa-user-lock me-2"></i>Iniciar Sesión
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <!-- Mensaje de Error -->
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        <span th:text="${error}">Error</span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <!-- Mensaje de Éxito -->
                                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
                                        <i class="fas fa-check-circle me-2"></i>
                                        <span th:text="${message}">Mensaje</span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <!-- Formulario de Login -->
                                    <form method="post" th:action="@{/login}">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" name="username"
                                                   type="text" placeholder="usuario" required autofocus />
                                            <label for="username">
                                                <i class="fas fa-user me-2"></i>Usuario
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" name="password"
                                                   type="password" placeholder="contraseña" required />
                                            <label for="password">
                                                <i class="fas fa-lock me-2"></i>Contraseña
                                            </label>
                                        </div>
                                        <div class="d-grid gap-2 mt-4 mb-0">
                                            <button class="btn btn-primary btn-lg" type="submit">
                                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small text-muted">
                                        TP1 - Sistema de Gestión © 2025
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Desarrollado con Spring Boot</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
