<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'">Formulario
    Departamento</title>
</head>
<body>
<div>
  <h1 class="mt-4" th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'">Formulario
    Departamento</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item"><a th:href="@{/departamentos}">Departamentos</a></li>
    <li class="breadcrumb-item active" th:text="${departamento.id == null} ? 'Nuevo' : 'Editar'">Formulario</li>
  </ol>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h4 class="mb-0">
            <i class="fas fa-map-marker-alt me-2"></i>
            <span th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'"></span>
          </h4>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/departamentos}" th:object="${departamento}">
            <input th:field="*{id}" type="hidden"/>

            <div class="mb-3">
              <label class="form-label fw-bold" for="nombre">
                <i class="fas fa-location-dot me-2"></i>Nombre del Departamento
              </label>
              <input class="form-control form-control-lg" id="nombre" placeholder="Ingrese el nombre del departamento"
                     required th:field="*{nombre}"
                     type="text"/>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="codigoPostal">
                <i class="fas fa-envelope me-2"></i>Código Postal
              </label>
              <input class="form-control form-control-lg" id="codigoPostal" placeholder="Ingrese el código postal"
                     required th:field="*{codigoPostal}"
                     type="number"/>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="pais">
                <i class="fas fa-globe me-2"></i>País
              </label>
              <select class="form-select form-select-lg" id="pais" name="paisId" required>
                <option value="">-- Seleccione un País --</option>
                <option th:each="pais : ${paises}"
                        th:selected="${departamento.provincia != null and departamento.provincia.pais.id == pais.id}"
                        th:text="${pais.nombre}"
                        th:value="${pais.id}"></option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold" for="provincia">
                <i class="fas fa-map me-2"></i>Provincia
              </label>
              <input id="provinciaActualId"
                     th:value="${departamento.provincia != null ? departamento.provincia.id : ''}"
                     type="hidden">
              <select class="form-select form-select-lg" disabled id="provincia" required th:field="*{provincia.id}">
                <option value="">-- Seleccione una Provincia --</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-secondary btn-lg" type="submit">
                <i class="fas fa-save me-2"></i>Guardar
              </button>
              <a class="btn btn-outline-secondary btn-lg" th:href="@{/departamentos}">
                <i class="fas fa-times me-2"></i>Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const paisSelect = document.getElementById('pais');
          const provinciaSelect = document.getElementById('provincia');
          const provinciaActualId = document.getElementById('provinciaActualId').value;

          function limpiarSelect(select, textoOpcionDefault) {
              select.innerHTML = '<option value="">' + textoOpcionDefault + '</option>';
              select.disabled = true;
          }

          function habilitarSelect(select) {
              select.disabled = false;
          }

          function cargarProvincias(paisId, provinciaPreseleccionada = null) {
              if (!paisId) {
                  limpiarSelect(provinciaSelect, '-- Seleccione una Provincia --');
                  return;
              }
              fetch('/provincias/api/por-pais/' + paisId)
                  .then(r => r.json())
                  .then(provincias => {
                      provinciaSelect.innerHTML = '<option value="">-- Seleccione una Provincia --</option>';
                      provincias.forEach(p => {
                          const opt = document.createElement('option');
                          opt.value = p.id;
                          opt.text = p.nombre;
                          if (provinciaPreseleccionada && String(p.id) === String(provinciaPreseleccionada)) {
                              opt.selected = true;
                          }
                          provinciaSelect.appendChild(opt);
                      });
                      if (provincias.length > 0) habilitarSelect(provinciaSelect);
                  })
                  .catch(err => console.error('Error cargando provincias:', err));
          }

          paisSelect.addEventListener('change', function () {
              cargarProvincias(this.value);
          });

          if (paisSelect.value) {
              cargarProvincias(paisSelect.value, provinciaActualId);
          }
      });
  </script>
</div>
</body>
</html>
