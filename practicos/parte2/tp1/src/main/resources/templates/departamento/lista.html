<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Departamentos - TP1</title>
</head>
<body>
<div>
  <h1 class="mt-4">Gestión de Departamentos</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item active">Departamentos</li>
  </ol>

  <!-- Botón Nuevo Departamento -->
  <div class="mb-4">
    <a th:href="@{/departamentos/nuevo}" class="btn btn-secondary btn-lg">
      <i class="fas fa-plus-circle me-2"></i>Nuevo Departamento
    </a>
  </div>

  <!-- Tabla de Departamentos -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-map-marker-alt me-1"></i>
      Listado de Departamentos
    </div>
    <div class="card-body">
      <table id="datatablesSimple" class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Código Postal</th>
            <th>Provincia</th>
            <th>País</th>
            <th>Estado</th>
            <th style="text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="departamento : ${departamentos}">
            <td th:text="${departamento.nombre}"></td>
            <td th:text="${departamento.codigoPostal}"></td>
            <td th:text="${departamento.provincia.nombre}"></td>
            <td th:text="${departamento.provincia.pais.nombre}"></td>
            <td>
              <span th:if="${departamento.eliminado}" class="badge bg-danger">Eliminado</span>
              <span th:unless="${departamento.eliminado}" class="badge bg-success">Activo</span>
            </td>
            <td style="text-align: center;">
              <div class="d-flex justify-content-center gap-1">
                <a th:href="@{|/departamentos/editar/${departamento.id}|}"
                   class="btn btn-sm btn-primary"
                   title="Editar">
                  <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{|/departamentos/eliminar/${departamento.id}|}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Está seguro de eliminar este departamento?')"
                   title="Eliminar">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('datatablesSimple')) {
            const dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: false,
                perPage: 10,
                labels: {
                    placeholder: "Buscar departamento...",
                    perPage: "Departamentos por página",
                    noRows: "No se encontraron departamentos",
                    info: "Mostrando {start} a {end} de {rows} departamentos",
                },
                columns: [
                    { select: 0, sort: "asc" },
                    { select: 4, sortable: false },
                    { select: 5, sortable: false }
                ]
            });
        }
    });
</script>
</body>
</html>
