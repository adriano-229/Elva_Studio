<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
i      th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}">
<head>
  <title>Empresas</title>
</head>
<body>
<div>
  <h2>Listado de Empresas</h2>
  <!-- Solo ADMIN puede crear nuevas empresas -->
  <div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/empresas/nueva}">Nueva Empresa</a>
  </div>

  <table>
    <thead>
    <tr><th>ID</th><th>Razón Social</th><th>Dirección</th><th>Activo</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresas}">
      <td th:text="${empresa.id}"></td>
      <td th:text="${empresa.razonSocial}"></td>
      <td th:text="${empresa.direccion.calle + ' ' + empresa.direccion.altura}"></td>
      <td th:text="${empresa.activo ? 'Sí' : 'No'}"></td>
      <td>
        <!-- Todos pueden editar -->
        <a th:href="@{|/empresas/editar/${empresa.id}|}">Editar</a>
        <!-- Solo ADMIN puede eliminar -->
        <span sec:authorize="hasRole('ADMIN')">
          | <a th:href="@{|/empresas/eliminar/${empresa.id}|}">Eliminar</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
