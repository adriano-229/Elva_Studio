<!DOCTYPE html>
<html th:fragment="layout(pageTitle, pageContent)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Empresas</title>
</head>
<body>
<div>
  <h2>Listado de Empresas</h2>
  <!-- Solo ADMIN puede crear nuevas empresas -->
  <div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/empresas/nueva}">Nueva Empresa</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Razón Social</th>
      <th>Dirección</th>
      <th>Acciones</th>
      <th>Eliminado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresas}">
      <td th:text="${empresa.id}"></td>
      <td th:text="${empresa.razonSocial}"></td>
      <td th:if="${empresa.direccion != null}"
          th:text="${empresa.direccion.calle} + ' ' + ${empresa.direccion.altura} + ', '
             + ${empresa.direccion.departamento?.nombre} + ', '
             + ${empresa.direccion.departamento?.provincia?.nombre} + ', '
             + ${empresa.direccion.departamento?.provincia?.pais?.nombre}">
      </td>
      <td th:unless="${empresa.direccion != null}">Sin dirección</td>
      <td>
        <!-- Todos pueden editar -->
        <a th:href="@{|/empresas/editar/${empresa.id}|}">Editar</a>
        <!-- Solo ADMIN puede eliminar -->
        <span sec:authorize="hasRole('ADMIN')">
          | <a th:href="@{|/empresas/eliminar/${empresa.id}|}">Eliminar</a>
        </span>
      </td>
      <td th:text="${empresa.eliminado} ? 'Sí' : 'No'"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
