<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cambiar Contraseña</title>
</head>
<body>
<div>
  <h2>Cambiar Mi Contraseña</h2>

  <div style="color: red; margin-bottom: 15px;" th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <div style="color: green; margin-bottom: 15px;" th:if="${success}">
    <p th:text="${success}"></p>
  </div>

  <form method="post" th:action="@{/cambiar-clave}">
    <div>
      <label for="claveActual">Contraseña Actual:</label>
      <input id="claveActual" name="claveActual" required type="password"/>
    </div>

    <div>
      <label for="claveNueva">Nueva Contraseña:</label>
      <input id="claveNueva" minlength="6" name="claveNueva" required type="password"/>
    </div>

    <div>
      <label for="confirmarClave">Confirmar Nueva Contraseña:</label>
      <input id="confirmarClave" minlength="6" name="confirmarClave" required type="password"/>
    </div>

    <div>
      <button type="submit">Cambiar Contraseña</button>
      <a th:href="@{/}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
