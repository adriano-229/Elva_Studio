<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Proveedores - TP1</title>
</head>
<body>
<div>
  <h1 class="mt-4">Gestión de Proveedores</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item active">Proveedores</li>
  </ol>

  <div class="mb-4 d-flex gap-2 flex-wrap">
    <!-- Botón Nuevo Proveedor (solo ADMIN) -->
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/proveedores/nuevo}" class="btn btn-success btn-lg">
      <i class="fas fa-plus-circle me-2"></i>Nuevo Proveedor
    </a>
    <a th:href="@{/export/proveedores/pdf}" class="btn btn-info btn-lg">
      <i class="fas fa-file-pdf me-2"></i>Descargar PDF
    </a>
  </div>

  <!-- Tabla de Proveedores -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Listado de Proveedores
    </div>
    <div class="card-body">
      <table id="datatablesSimple" class="table table-hover">
        <thead>
          <tr>
            <th>CUIT</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Estado</th>
            <th style="text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.cuit}"></td>
            <td th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></td>
            <td th:text="${proveedor.email}"></td>
            <td>
              <span th:if="${proveedor.direccion != null}">
                <span th:text="${proveedor.direccion.calle} + ' ' + ${proveedor.direccion.altura}"></span>,
                <span th:text="${proveedor.direccion.departamento?.nombre}"></span>,
                <span th:text="${proveedor.direccion.departamento?.provincia?.nombre}"></span>
              </span>
              <span th:unless="${proveedor.direccion != null}" class="text-muted fst-italic">
                Sin dirección
              </span>
            </td>
            <td>
              <span th:if="${proveedor.eliminado}" class="badge bg-danger">Eliminado</span>
              <span th:unless="${proveedor.eliminado}" class="badge bg-success">Activo</span>
            </td>
            <td style="text-align: center;">
              <div class="d-flex justify-content-center gap-1">
                <a th:href="@{|/proveedores/editar/${proveedor.id}|}"
                   class="btn btn-sm btn-primary"
                   title="Editar">
                  <i class="fas fa-edit"></i>
                </a>

                <a th:if="${proveedor.direccion != null}"
                   th:href="@{|/proveedores/mapa/${proveedor.id}|}"
                   class="btn btn-sm btn-info"
                   target="_blank"
                   title="Ver en Mapa">
                  <i class="fas fa-map-marked-alt"></i>
                </a>

                <a sec:authorize="hasRole('ADMIN')"
                   th:href="@{|/proveedores/eliminar/${proveedor.id}|}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Está seguro de eliminar este proveedor?')"
                   title="Eliminar">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('datatablesSimple')) {
            const dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: false,
                perPage: 10,
                labels: {
                    placeholder: "Buscar proveedor por nombre o CUIT...",
                    perPage: "Proveedores por página",
                    noRows: "No se encontraron proveedores",
                    info: "Mostrando {start} a {end} de {rows} proveedores",
                },
                columns: [
                    { select: 1, sort: "asc" },
                    { select: 4, sortable: false },
                    { select: 5, sortable: false }
                ]
            });
        }
    });
</script>
</body>
</html>
