<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Proveedores - TP1</title>
</head>
<body>
<div>
  <h1 class="mt-4">Gestión de Proveedores</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
    <li class="breadcrumb-item active">Proveedores</li>
  </ol>

  <div class="mb-4 d-flex gap-2 flex-wrap">
    <!-- Botón Nuevo Proveedor (solo ADMIN) -->
    <a class="btn btn-success btn-lg" sec:authorize="hasRole('ADMIN')" th:href="@{/proveedores/nuevo}">
      <i class="fas fa-plus-circle me-2"></i>Nuevo Proveedor
    </a>
    <a class="btn btn-info btn-lg" th:href="@{/export/proveedores/pdf}">
      <i class="fas fa-file-pdf me-2"></i>Descargar PDF
    </a>
  </div>

  <!-- Tabla de Proveedores -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Listado de Proveedores
    </div>
    <div class="card-body">
      <table class="table table-hover" id="datatablesSimple">
        <thead>
        <tr>
          <th>CUIT</th>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Estado</th>
          <th style="text-align: center;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
          <td th:text="${proveedor.cuit}"></td>
          <td th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></td>
          <td th:text="${proveedor.email}"></td>
          <td>
              <span th:if="${proveedor.direccion != null}">
                <span th:text="${proveedor.direccion.calle} + ' ' + ${proveedor.direccion.altura}"></span>,
                <span th:text="${proveedor.direccion.departamento?.nombre}"></span>,
                <span th:text="${proveedor.direccion.departamento?.provincia?.nombre}"></span>
              </span>
            <span class="text-muted fst-italic" th:unless="${proveedor.direccion != null}">
                Sin dirección
              </span>
          </td>
          <td>
            <span class="badge bg-danger" th:if="${proveedor.eliminado}">Eliminado</span>
            <span class="badge bg-success" th:unless="${proveedor.eliminado}">Activo</span>
          </td>
          <td style="text-align: center;">
            <div class="d-flex justify-content-center gap-1">
              <a class="btn btn-sm btn-primary"
                 th:href="@{|/proveedores/editar/${proveedor.id}|}"
                 title="Editar">
                <i class="fas fa-edit"></i>
              </a>

              <a class="btn btn-sm btn-info"
                 target="_blank"
                 th:href="@{|/proveedores/mapa/${proveedor.id}|}"
                 th:if="${proveedor.direccion != null}"
                 title="Ver en Mapa">
                <i class="fas fa-map-marked-alt"></i>
              </a>

              <a class="btn btn-sm btn-danger"
                 onclick="return confirm('¿Está seguro de eliminar este proveedor?')"
                 sec:authorize="hasRole('ADMIN')"
                 th:href="@{|/proveedores/eliminar/${proveedor.id}|}"
                 title="Eliminar">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('datatablesSimple')) {
            const dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: false,
                perPage: 10,
                labels: {
                    placeholder: "Buscar proveedor por nombre o CUIT...",
                    perPage: "Proveedores por página",
                    noRows: "No se encontraron proveedores",
                    info: "Mostrando {start} a {end} de {rows} proveedores",
                },
                columns: [
                    {select: 1, sort: "asc"},
                    {select: 4, sortable: false},
                    {select: 5, sortable: false}
                ]
            });
        }
    });
</script>
</body>
</html>
