<!DOCTYPE html>
<html th:fragment="layout(pageTitle, pageContent)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:replace="${pageTitle}">TP1 - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Top Navigation Bar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand -->
        <a class="navbar-brand ps-3" th:href="@{/}">TP1 - Sistema</a>
        <!-- Sidebar Toggle -->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Spacer -->
        <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></div>
        <!-- Navbar User Menu -->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i>
                    <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/cambiar-clave}">
                        <i class="fas fa-key me-2"></i>Cambiar Contraseña</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <!-- Sidebar Navigation -->
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <!-- Dashboard -->
                        <div class="sb-sidenav-menu-heading">Principal</div>
                        <a class="nav-link" th:href="@{/}">
                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                            Inicio
                        </a>

                        <!-- Gestión -->
                        <div class="sb-sidenav-menu-heading">Gestión</div>

                        <a class="nav-link" th:href="@{/empresas}">
                            <div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>
                            Empresas
                        </a>

                        <a class="nav-link" th:href="@{/proveedores}">
                            <div class="sb-nav-link-icon"><i class="fas fa-truck"></i></div>
                            Proveedores
                        </a>

                        <!-- Ubicaciones (solo para ADMIN) -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <div class="sb-sidenav-menu-heading">Ubicaciones</div>

                            <a class="nav-link" th:href="@{/paises}">
                                <div class="sb-nav-link-icon"><i class="fas fa-globe"></i></div>
                                Países
                            </a>

                            <a class="nav-link" th:href="@{/provincias}">
                                <div class="sb-nav-link-icon"><i class="fas fa-map"></i></div>
                                Provincias
                            </a>

                            <a class="nav-link" th:href="@{/departamentos}">
                                <div class="sb-nav-link-icon"><i class="fas fa-map-marker-alt"></i></div>
                                Departamentos
                            </a>
                        </div>

                        <!-- Administración (solo para ADMIN) -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <div class="sb-sidenav-menu-heading">Administración</div>
                            <a class="nav-link" th:href="@{/usuarios}">
                                <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                                Usuarios
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Sidebar Footer -->
                <div class="sb-sidenav-footer">
                    <div class="small">Sesión activa:</div>
                    <span sec:authentication="name">Usuario</span>
                    <div class="small mt-1">
                        Rol: <span sec:authentication="authorities"></span>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <!-- Page Content -->
                    <div th:replace="${pageContent}"></div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">© 2025 - TP1 Sistema de Gestión</div>
                        <div>
                            <span class="text-muted">Desarrollado con Spring Boot</span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
