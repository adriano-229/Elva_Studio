spring.application.name=tp1
server.port=8080
# DataSource - sustituir por tus credenciales o usar Docker
spring.datasource.url=jdbc:mysql://localhost:3306/tp1DB?useSSL=false&serverTimezone=UTC
spring.datasource.username=adriano
spring.datasource.password=adriano
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Thymeleaf
spring.thymeleaf.cache=false
# Flyway deshabilitado
spring.flyway.enabled=false
# Security
spring.security.user.name=adriano
spring.security.user.password=adriano
