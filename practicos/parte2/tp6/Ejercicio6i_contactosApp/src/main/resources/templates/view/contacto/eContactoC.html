<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="Formulario para crear/modificar contacto de correo electrónico"/>
  <meta name="author" content=""/>
  <title th:text="${isNew} ? 'Nuevo contacto de correo electrónico' : 'Editar contacto de correo electrónico'"></title>

  <!-- loader -->
  <link th:href="@{/assets/css/pace.min.css}" rel="stylesheet"/>
  <script th:src="@{/assets/js/pace.min.js}"></script>

  <!-- favicon -->
  <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon"/>

  <!-- simplebar CSS -->
  <link th:href="@{/assets/plugins/simplebar/css/simplebar.css}" rel="stylesheet"/>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
  <!-- animate CSS -->
  <link th:href="@{/assets/css/animate.css}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS -->
  <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS -->
  <link th:href="@{/assets/css/sidebar-menu.css}" rel="stylesheet"/>
  <!-- Custom Style -->
  <link th:href="@{/assets/css/app-style.css}" rel="stylesheet"/>
</head>

<body class="bg-theme bg-theme1">

<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row mt-5 justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title text-center" th:text="${isNew} ? 'Nuevo contacto de correo electrónico' : 'Editar contacto de correo electrónico'"></div>
              <hr>

              <!-- BOTÓN VOLVER -->
              <div class="mb-3">
                <a th:href="@{/usuario/listar}" class="btn btn-warning btn-sm">
                  <i class="zmdi zmdi-arrow-left"></i> Volver
                </a>
              </div>

              <!-- FORMULARIO PRINCIPAL -->
              <form th:action="${isNew} ? @{/correo/crear} : @{/correo/modificar}"
                    th:object="${entity}" method="post">

                <input type="hidden" th:field="*{id}">
				<!-- Si la entidad tiene persona asignada -->
				<input type="hidden" th:if="*{persona != null}" th:field="*{persona.id}">

				<!-- Si la entidad tiene empresa asignada -->
				<input type="hidden" th:if="*{empresa != null}" th:field="*{empresa.id}">

                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" id="email" th:field="*{email}"
                         class="form-control form-control-rounded" placeholder="Ingrese correo"
                         th:attr="required=${isNew}">
                </div>

                <div class="form-group">
                  <label for="tipoContacto">Tipo de contacto</label>
				  <select th:field="*{tipoContacto}" class="form-control form-control-rounded" th:attr="required=${isNew}">
  				      <option value="">Seleccione un tipo</option>
  				      <option th:each="t : ${T(com.example.contactosApp.domain.enums.TipoContacto).values()}"
  				              th:value="${t}" th:text="${t}">Tipo</option>
  				  </select>
                </div>

                <div class="form-group">
                  <label for="observacion">Observación</label>
                  <textarea id="observacion" th:field="*{observacion}" class="form-control form-control-rounded"
                            rows="3" th:attr="required=${isNew}"></textarea>
                </div>

                <div class="form-group text-center mt-4">
                  <button type="submit" class="btn btn-light btn-round px-5">
                    <i class="icon-lock"></i> <span th:text="${isNew} ? 'Guardar' : 'Actualizar'"></span>
                  </button>
                </div>
              </form>
              <!-- FIN FORMULARIO -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

</div><!-- End wrapper -->

<!-- JS scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.js}"></script>
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/assets/js/app-script.js}"></script>

</body>
</html>
