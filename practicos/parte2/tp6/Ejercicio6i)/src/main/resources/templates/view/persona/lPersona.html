<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Personas - Dashtreme Admin</title>

  <!-- loader -->
  <link th:href="@{/assets/css/pace.min.css}" rel="stylesheet"/>
  <script th:src="@{/assets/js/pace.min.js}"></script>

  <!-- favicon -->
  <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon"/>

  <!-- CSS principales -->
  <link th:href="@{/assets/plugins/simplebar/css/simplebar.css}" rel="stylesheet"/>
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/assets/css/animate.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/css/sidebar-menu.css}" rel="stylesheet"/>
  <link th:href="@{/assets/css/app-style.css}" rel="stylesheet"/>
  
  <style>
    /* Hover de tabla */
    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05) !important;
    }

    /* Botones de acción */
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: #fff;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #000;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .btn-info:hover, .btn-warning:hover, .btn-danger:hover {
      opacity: 0.9;
      color: #fff;
    }

    /* Botón Agregar Persona */
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      font-weight: 500;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
      color: #fff;
    }

    /* Input filtro */
    #filtroPersonas {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #f8f9fa;
    }
    #filtroPersonas::placeholder {
      color: #ccc;
    }

    /* Cabecera tabla */
    thead.thead-dark th {
      background-color: #343a40 !important;
      color: #fff;
    }
  </style>
</head>

<body class="bg-theme bg-theme1">

<!-- loader -->
<div id="pageloader-overlay" class="visible incoming">
  <div class="loader-wrapper-outer"><div class="loader-wrapper-inner"><div class="loader"></div></div></div>
</div>

<!-- wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="clearfix"></div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="card mt-3">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-white">Lista de Personas</h4>
            <div>
              <input type="text" id="filtroPersonas" class="form-control form-control-sm d-inline-block"
                     placeholder="Buscar persona..." style="width: 200px; margin-right: 10px;">
              <!--<a th:href="@{/persona/crear}" class="btn btn-success btn-sm text-white">
                <i class="zmdi zmdi-plus"></i> Agregar Persona
              </a>-->
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped text-white">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaPersonas">
                <tr th:each="persona, iterStat : ${lista}">
                  <td th:text="${iterStat.count}">1</td>
                  <td th:text="${persona.nombre}">Juan</td>
                  <td th:text="${persona.apellido}">Pérez</td>
                  <td class="text-center">
                    <a th:href="@{'/persona/detalle/' + ${persona.id}}" class="btn btn-info btn-sm mx-1 text-white" title="Ver">
                      <i class="zmdi zmdi-eye"></i> Ver
                    </a>
                    <!--<a th:href="@{'/persona/modificar/' + ${persona.id}}" class="btn btn-warning btn-sm mx-1 text-dark" title="Editar">
                      <i class="zmdi zmdi-edit"></i> Editar
                    </a>-->
                    <a th:href="@{'/persona/eliminar/' + ${persona.id}}" 
                       class="btn btn-danger btn-sm mx-1 text-white" title="Eliminar"
                       onclick="return confirm('¿Estás seguro de eliminar esta persona?');">
                      <i class="zmdi zmdi-delete"></i> Eliminar
                    </a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(lista)}">
                  <td colspan="4" class="text-center text-muted">No hay personas registradas</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div><!-- End container-fluid -->
  </div><!-- End content-wrapper -->

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

</div><!-- End wrapper -->

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.js}"></script>
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/assets/js/app-script.js}"></script>

<!-- Filtro en la tabla -->
<script>
  document.getElementById("filtroPersonas").addEventListener("keyup", function() {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll("#tablaPersonas tr");
    filas.forEach(fila => {
      const texto = fila.textContent.toLowerCase();
      fila.style.display = texto.includes(filtro) ? "" : "none";
    });
  });
</script>

</body>
</html>
