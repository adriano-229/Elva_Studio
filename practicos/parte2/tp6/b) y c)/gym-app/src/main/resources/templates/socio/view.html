<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Socio</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Detalle de Socio</h1>
    <div class="btn-group">
      <a class="btn btn-outline-primary" th:href="@{|/admin/socios/${socio.id}/editar|}">Editar</a>
      <a class="btn btn-secondary" th:href="@{/admin/socios}">Volver</a>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card"><div class="card-body">
        <h5 class="card-title">Datos personales</h5>
        <p class="mb-1"><strong>Socio #:</strong> <span th:text="${socio.numeroSocio}"></span></p>
        <p class="mb-1"><strong>Nombre:</strong> <span th:text="|${socio.apellido}, ${socio.nombre}|"></span></p>
        <p class="mb-1"><strong>Documento:</strong> <span th:text="|${socio.tipoDocumento} ${socio.numeroDocumento}|"></span></p>
        <p class="mb-1"><strong>Nacimiento:</strong> <span th:text="${socio.fechaNacimiento}"></span></p>
        <p class="mb-1"><strong>Teléfono:</strong> <span th:text="${socio.telefono}"></span></p>
        <p class="mb-1"><strong>Email:</strong> <span th:text="${socio.correoElectronico}"></span></p>
        <p class="mb-1"><strong>Sucursal:</strong> <span th:text="${socio.sucursalNombre}"></span></p>
      </div></div>
    </div>

    <div class="col-md-6">
      <div class="card"><div class="card-body">
        <h5 class="card-title">Usuario</h5>
        <p class="mb-1"><strong>Nombre de usuario:</strong> <span th:text="${socio.nombreUsuario}"></span></p>
        <p class="mb-1"><strong>Rol:</strong> <span th:text="${socio.rol}"></span></p>
      </div></div>
    </div>

    <div class="col-12">
      <div class="card"><div class="card-body">
        <h5 class="card-title">Dirección</h5>
        <p class="mb-1">
          <strong>Calle y número:</strong>
          <span th:text="|${socio.calle} ${socio.numeracion}|"></span>
        </p>
        <p class="mb-1"><strong>Barrio:</strong> <span th:text="${socio.barrio}">-</span></p>
        <p class="mb-1"><strong>Manzana/Piso:</strong> <span th:text="${socio.manzanaPiso}">-</span></p>
        <p class="mb-1"><strong>Casa/Depto:</strong> <span th:text="${socio.casaDepartamento}">-</span></p>
        <p class="mb-1"><strong>Referencia:</strong> <span th:text="${socio.referencia}">-</span></p>

        <!-- Si extendés el DTO con nombres de ubicación, mostrarlos aquí -->
        <!--
        <p class="mb-1"><strong>Localidad:</strong> <span th:text="${socio.localidadNombre}"></span></p>
        <p class="mb-1"><strong>Departamento:</strong> <span th:text="${socio.departamentoNombre}"></span></p>
        <p class="mb-1"><strong>Provincia:</strong> <span th:text="${socio.provinciaNombre}"></span></p>
        <p class="mb-1"><strong>País:</strong> <span th:text="${socio.paisNombre}"></span></p>
        -->
      </div></div>
    </div>
  </div>
</body>
</html>
