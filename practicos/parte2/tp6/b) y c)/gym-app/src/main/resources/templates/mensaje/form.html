<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Mensaje</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <h1 class="h5 mb-3">Mensaje</h1>
  <form th:action="${form.id} == null ? @{/admin/mensajes} : @{|/admin/mensajes/${form.id}/editar|}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Tipo</label>
      <select class="form-select" th:field="*{tipoMensaje}">
        <option th:each="t : ${T(com.projects.gym.gym_app.domain.enums.TipoMensaje).values()}" th:value="${t}" th:text="${t}"></option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Autor</label>
      <input class="form-control" value="Administrador" disabled>
    </div>
    <div class="col-12">
      <label class="form-label">TÃ­tulo</label>
      <input class="form-control" th:field="*{titulo}">
    </div>
    <div class="col-12">
      <label class="form-label">Texto</label>
      <textarea class="form-control" rows="4" th:field="*{texto}"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Guardar</button>
      <a th:href="@{/admin/mensajes}" class="btn btn-secondary">Volver</a>
    </div>
  </form>
</body></html>
