<!-- Sidebar Fragment -->
<div th:fragment="sidebar"
     id="sidebar-wrapper"
     data-simplebar=""
     data-simplebar-auto-hide="true"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <div class="brand-logo">
    <a th:href="@{/}">
      <img th:src="@{/assets/images/logo-icon.png}" class="logo-icon" alt="logo icon">
      <h5 class="logo-text">Dashtreme Admin</h5>
    </a>
  </div>

  <ul class="sidebar-menu do-nicescrol">
	
	
    <!-- ADMIN -->
	<li class="sidebar-header" sec:authorize="hasRole('ROLE_ADMIN')">PERFIL</li>

    <li sec:authorize="hasRole('ROLE_ADMIN')">
      <a th:href="@{/home/admin}">
        <i class="zmdi zmdi-accounts"></i> <span>Mi perfil</span>
      </a>
    </li>
		
    <li class="sidebar-header" sec:authorize="hasRole('ROLE_ADMIN')">ADMINISTRACIÃ“N</li>

    <li sec:authorize="hasRole('ROLE_ADMIN')">
      <a th:href="@{/empresa/listar}">
        <i class="zmdi zmdi-accounts"></i> <span>Empresas</span>
      </a>
    </li>
	
	<li sec:authorize="hasRole('ROLE_ADMIN')">
      <a th:href="@{/usuario/listar}">
        <i class="zmdi zmdi-accounts-list"></i> <span>Usuarios</span>
      </a>
    </li>
	
	

    <!-- USER -->
    <li class="sidebar-header" sec:authorize="hasRole('ROLE_USER')">USUARIO</li>

    <li sec:authorize="hasRole('ROLE_USER')">
	  <a th:href="@{/persona/detalle/{id}(id=${persona?.id})}">
	    <i class="zmdi zmdi-accounts"></i> <span>Mi Perfil</span>
	  </a>
	</li>
	
  </ul>
</div>
