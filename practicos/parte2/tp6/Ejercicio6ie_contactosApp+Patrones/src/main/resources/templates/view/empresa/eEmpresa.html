<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? 'Crear Empresa' : 'Editar Empresa'">Formulario Empresa</title>

    <!-- Estilos base del template Dashtreme -->
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
	<link th:href="@{/assets/css/icons.css}" rel="stylesheet"/>
	<link th:href="@{/assets/css/sidebar-menu.css}" rel="stylesheet"/>
	<link th:href="@{/assets/css/app-style.css}" rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar fragment -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- ====== Contenido principal ====== -->
<div class="content-wrapper">
  <div class="container-fluid">

    <div class="row mt-3 justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">

            <div class="card-title" th:text="${isNew} ? 'Crear Empresa' : 'Editar Empresa'">
              Formulario Empresa
            </div>
            <hr>
			<form th:action="${isNew} ? @{/empresa/crear} : @{/empresa/modificar}"
			      th:object="${entity}"
			      method="post">

			    <!-- Campo oculto para el ID -->
			    <input type="hidden" th:field="*{id}" />

			    <!-- Nombre -->
			    <div class="form-group">
			        <label for="nombre">Nombre de la Empresa</label>
			        <input type="text" 
			               class="form-control form-control-rounded" 
			               th:field="*{nombre}" 
			               placeholder="Ingrese el nombre de la empresa" 
			               required />
			    </div>

			    <!-- Botones -->
			    <div class="form-group text-center mt-4">
			        <button type="submit" class="btn btn-light btn-round px-5">
			            <i class="fa" th:classappend="${isNew} ? ' fa-plus' : ' fa-edit'"></i>
			            <span th:text="${isNew} ? 'Crear Empresa' : 'Modificar Empresa'">Acci√≥n</span>
			        </button>
			        <a th:href="@{/empresa/listar}" class="btn btn-secondary btn-round px-4">
			            <i class="fa fa-arrow-left"></i> Volver
			        </a>
			    </div>

			</form>
	      </div>
        </div>
      </div>
    </div>

  </div><!-- End container-fluid -->
</div><!-- End content-wrapper -->

<!-- üîπ Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts base -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.js}"></script>
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/assets/js/app-script.js}"></script>


</body>
</html>
