<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">Sucursales</h1>
      <p class="text-muted mb-0">Mantené actualizadas las sedes de la empresa.</p>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/sucursales/nuevo}"><i class="bi bi-plus-circle me-1"></i>Nueva sucursal</a>
  </div>

  <div th:if="${creado}" class="alert alert-success" role="alert">
    <i class="bi bi-check-circle me-2"></i>La sucursal se creó correctamente.
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Empresa</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${sucursales}">
          <td th:text="${item.nombre}"></td>
          <td th:text="${item.empresaNombre}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(sucursales)}">
          <td colspan="2" class="text-center text-muted">Aún no se registraron sucursales.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
