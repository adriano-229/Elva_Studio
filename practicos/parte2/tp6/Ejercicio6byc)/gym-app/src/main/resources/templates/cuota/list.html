<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">Valores de cuota</h1>
      <p class="text-muted mb-0">Gestioná los montos vigentes para cada mes.</p>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/cuotas/nuevo}"><i class="bi bi-plus-circle me-1"></i>Nuevo valor</a>
  </div>

  <div th:if="${creado}" class="alert alert-success" role="alert">
    <i class="bi bi-check-circle me-2"></i>El valor de cuota se creó correctamente.
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>Periodo</th>
          <th>Valor</th>
          <th>Registrado el</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${cuotas}">
          <td th:text="${#strings.capitalize(item.mes.name().toLowerCase())} + ' ' + ${item.anio}"></td>
          <td th:text="${#numbers.formatDecimal(item.valor, 1, 'POINT', 2, 'COMMA')}"></td>
          <td th:text="${#temporals.format(item.creadoEl, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(cuotas)}">
          <td colspan="3" class="text-center text-muted">Todavía no cargaste ningún valor de cuota.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
