<!-- src/main/resources/templates/factura/list.html -->
<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<div th:fragment="content">
  <div class="d-flex justify-content-between mb-3">
    <h1 class="h3">Facturas</h1>
    <a class="btn btn-primary" th:href="@{/admin/facturas/nueva}">Nueva</a>
  </div>

  <form class="row g-2 mb-3">
    <div class="col-md-4">
      <select class="form-select" name="socioId">
        <option value="">-- Socio --</option>
        <option th:each="s : ${socios}" th:value="${s.id}" th:text="|${s.apellido}, ${s.nombre}|"
                th:selected="${s.id==socioId}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" name="estado">
        <option value="">-- Estado --</option>
        <option th:each="e : ${T(com.projects.gym.gym_app.domain.enums.EstadoFactura).values()}"
                th:value="${e}" th:text="${e}" th:selected="${e.name()==estado}"></option>
      </select>
    </div>
    <div class="col-md-2"><input class="form-control" type="date" name="desde" th:value="${desde}"></div>
    <div class="col-md-2"><input class="form-control" type="date" name="hasta" th:value="${hasta}"></div>
    <div class="col-md-2"><button class="btn btn-outline-secondary w-100">Filtrar</button></div>
  </form>

  <table class="table table-striped">
    <thead><tr><th>#</th><th>Fecha</th><th>Socio</th><th>Total</th><th>Estado</th><th></th></tr></thead>
    <tbody>
      <tr th:each="f : ${facturas.content}">
        <td th:text="${f.numeroFactura}"></td>
        <td th:text="${f.fechaFactura}"></td>
        <td th:text="${f.socioNombre}"></td>
        <td th:text="${f.totalPagado}"></td>
        <td th:text="${f.estado}"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" th:href="@{|/admin/facturas/${f.id}|}">Ver</a>
        </td>
      </tr>
    </tbody>
  </table>
</div></html>
