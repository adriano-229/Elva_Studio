version: "3.8"

services:
  mysql:
    image: mysql:8.0.39
    environment:
      MYSQL_DATABASE: gymdb
      MYSQL_USER: gym_user
      MYSQL_PASSWORD: gym_pass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gymdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: gym_user
      SPRING_DATASOURCE_PASSWORD: gym_pass
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      MERCADOPAGO_ACCESS_TOKEN: change-me
      MERCADOPAGO_PUBLIC_KEY: change-me
      APP_UPLOAD_DIR: /data/facturas
      NGROK_URL: https://example-ngrok-url.ngrok-free.dev
    ports:
      - "9000:9000"
    volumes:
      - invoices:/data/facturas

volumes:
  mysql_data:
  invoices:
