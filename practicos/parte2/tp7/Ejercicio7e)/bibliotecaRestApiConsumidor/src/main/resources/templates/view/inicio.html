<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Inicio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .submenu {
            padding-left: 20px;
            display: none;
        }

        .sidebar .submenu a {
            padding: 8px 20px;
        }

        .content {
            margin-left: 220px;
            padding: 30px;
        }

        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card i {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center mb-4">Menú</h5>
        <a href="/libro/listar"><i class="fa fa-book"></i> Libros</a>
        <a href="/autor/listar"><i class="fa fa-pen-nib"></i> Autores</a>
        <a href="#" id="personasMenu"><i class="fa fa-user"></i> Gestionar Personas</a>
        <div class="submenu" id="personasSubmenu">
            <a href="/persona/listar">Personas</a>
            <a href="/localidad/listar">Localidad</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1 class="mb-4 text-center">Bienvenido a la Biblioteca</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-md-3">
                <a href="/libro/listar" class="text-decoration-none">
                    <div class="card p-4 h-100 text-center">
                        <i class="fa-solid fa-book"></i>
                        <h3 class="mt-3">Libros</h3>
                        <p>Gestiona el catálogo de libros</p>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="/autor/listar" class="text-decoration-none">
                    <div class="card p-4 h-100 text-center">
                        <i class="fa-solid fa-pen-nib"></i>
                        <h3 class="mt-3">Autores</h3>
                        <p>Gestiona autores de libros</p>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="/persona/listar" class="text-decoration-none">
                    <div class="card p-4 h-100 text-center">
                        <i class="fa-solid fa-user"></i>
                        <h3 class="mt-3">Personas</h3>
                        <p>Gestiona personas registradas</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 p-3 bg-dark text-white">
        &copy; 2025 Biblioteca. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle submenu personas
        document.getElementById("personasMenu").addEventListener("click", function(e){
            e.preventDefault();
            const submenu = document.getElementById("personasSubmenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        });
    </script>

</body>
</html>
