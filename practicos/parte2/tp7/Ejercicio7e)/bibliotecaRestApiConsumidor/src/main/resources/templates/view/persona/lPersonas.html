<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas Activas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .filter-input { max-width: 300px; }
        .table-actions button, .table-actions a { margin-right: 5px; }
    </style>
</head>
<body>
<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar" th:replace="fragments/sidebar :: sidebar('personas')"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container-fluid">

            <!-- Título y Crear Persona -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Personas</h2>
                <a th:href="@{/persona/crear}" class="btn btn-success">
                    <i class="fa fa-plus"></i> Crear Persona
                </a>
            </div>

            <!-- Mensajes de éxito y error -->
            <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}"></div>
            <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>

            <!-- Filtro por DNI -->
            <form th:action="@{/persona/searchByDni}" method="get" class="mb-3 d-flex">
                <input type="number" name="dni" class="form-control filter-input" placeholder="Buscar por DNI...">
                <button type="submit" class="btn btn-primary ms-2">Buscar</button>
            </form>

            <!-- Tabla de personas -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona : ${lista}">
                            <td th:text="${persona.nombre}"></td>
                            <td th:text="${persona.apellido}"></td>
                            <td th:text="${persona.dni}"></td>
                            <td class="table-actions">
                                <!-- Botón Ver (redirige a detallePersona) -->
                                <a th:href="@{'/persona/detalle/' + ${persona.id}}" class="btn btn-info btn-sm">
                                    <i class="fa fa-eye"></i> Ver
                                </a>

                                <!-- Botón Modificar -->
                                <a th:href="@{'/persona/modificar/' + ${persona.id}}" class="btn btn-primary btn-sm">
                                    <i class="fa fa-edit"></i> Modificar
                                </a>

                                <!-- Botón Eliminar -->
                                <a th:href="@{'/persona/eliminar/' + ${persona.id}}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Seguro que desea eliminar esta persona?');">
                                    <i class="fa fa-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lista)}">
                            <td colspan="4" class="text-center">No hay personas registradas</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
