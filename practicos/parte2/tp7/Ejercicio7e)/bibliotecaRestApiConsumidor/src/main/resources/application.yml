spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://127.0.0.1:9000"
      client:
        registration:
          client-app:
            client-id: client-app
            client-secret: secret
            provider: spring
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1/authorized"
            scope:
              - openid
              - profile
              - read
            client-name: client-app
        provider:
          spring:
            issuer-uri: "http://127.0.0.1:9000"