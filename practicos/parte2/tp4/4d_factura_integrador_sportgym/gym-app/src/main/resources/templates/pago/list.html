<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Pagos</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin/facturas}">Ir a Facturas</a>
  </div>

  <form class="row g-2 mb-3">
    <div class="col-md-6">
      <label class="form-label">Socio</label>
      <select class="form-select" name="socioId">
        <option value="">-- Todos --</option>
        <option th:each="s : ${socios}" th:value="${s.id}"
                th:text="|${s.apellido}, ${s.nombre}|"
                th:selected="${s.id == socioId}"></option>
      </select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100">Filtrar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Socio</th>
          <th>Total</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="f : ${facturas.content}">
          <td th:text="${f.numeroFactura}"></td>
          <td th:text="${f.fechaFactura}"></td>
          <td th:text="${f.socioNombre}"></td>
          <td th:text="${f.totalPagado}"></td>
          <td>
            <span th:text="${f.estado}"></span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary me-2" th:href="@{|/admin/facturas/${f.id}|}">Ver</a>
            <a class="btn btn-sm btn-success"
               th:if="${f.estado.name() == 'SIN_DEFINIR'}"
               th:href="@{|/admin/pagos/facturas/${f.id}|}">
               Registrar pago
            </a>
          </td>
        </tr>
        <tr th:if="${facturas.content.size() == 0}">
          <td colspan="6" class="text-center text-muted">Sin resultados</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav th:if="${facturas.totalPages > 1}">
    <ul class="pagination">
      <li class="page-item" th:classappend="${facturas.first}? 'disabled'">
        <a class="page-link" th:href="@{|/admin/pagos?page=${facturas.number-1}&socioId=${socioId}|}">Anterior</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link" th:text="|PÃ¡gina ${facturas.number+1} de ${facturas.totalPages}|"></span>
      </li>
      <li class="page-item" th:classappend="${facturas.last}? 'disabled'">
        <a class="page-link" th:href="@{|/admin/pagos?page=${facturas.number+1}&socioId=${socioId}|}">Siguiente</a>
      </li>
    </ul>
  </nav>
</div></html>
