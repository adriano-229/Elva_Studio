<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Manage Games</title>
  <style>
      body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
          padding: 2rem 0;
      }

      .page-header {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 1.5rem;
          margin-bottom: 2rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .page-title {
          color: #333;
          font-weight: 700;
          margin: 0;
      }

      .btn-add {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          border-radius: 25px;
          padding: 0.75rem 2rem;
          color: white;
          font-weight: 600;
          transition: all 0.3s ease;
      }

      .btn-add:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
          color: white;
      }

      .table-container {
          background: white;
          border-radius: 15px;
          padding: 1.5rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .table {
          margin: 0;
      }

      .table thead {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
      }

      .table thead th {
          border: none;
          font-weight: 600;
          padding: 1rem;
      }

      .table tbody tr {
          transition: all 0.3s ease;
      }

      .table tbody tr:hover {
          background-color: #f8f9fa;
          transform: scale(1.01);
      }

      .table tbody td {
          padding: 1rem;
          vertical-align: middle;
      }

      .btn-action {
          border-radius: 20px;
          padding: 0.375rem 1rem;
          font-weight: 500;
          margin: 0 0.25rem;
      }

  </style>
</head>

<body>
<nav th:replace="fragments/navbar :: _navbar"></nav>

<div class="container main-container">
  <div class="page-header">
    <h2 class="page-title">ðŸŽ® Manage Games</h2>
    <a class="btn btn-add" th:href="@{forms/videogame/0}">+ Add New Game</a>
  </div>

  <div class="table-container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:classappend="${videogame.isInactive()} ? 'inactive-row'"
          th:each="videogame : ${videogames}">
        <th scope="row" th:text="${videogame.id}">1</th>
        <td th:text="${videogame.name}">Game Title</td>
        <td th:text="'$' + ${#numbers.formatDecimal(videogame.price,1,2)}">$59.99</td>
        <td th:text="${videogame.stock}">100</td>
        <td>
          <span class="badge bg-success" th:if="${!videogame.inactive}">Active</span>
          <span class="badge bg-danger" th:if="${videogame.inactive}">Inactive</span>
        </td>
        <td>
          <a class="btn btn-sm btn-primary btn-action" th:href="@{detail/{id}(id=${videogame.id})}">View</a>
          <a class="btn btn-sm btn-warning btn-action" th:href="@{forms/videogame/{id}(id=${videogame.id})}">Edit</a>
          <a class="btn btn-sm btn-danger btn-action" th:href="@{delete/videogame/{id}(id=${videogame.id})}"
             th:if="${!videogame.inactive}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
