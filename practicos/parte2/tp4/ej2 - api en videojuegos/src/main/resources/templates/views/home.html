<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Videogames Store</title>
  <style>
      body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
          padding: 2rem 0;
      }

      .page-title {
          color: white;
          text-align: center;
          margin-bottom: 2rem;
          font-weight: 700;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .game-card {
          border: none;
          border-radius: 15px;
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          height: 100%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .game-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      .game-card img {
          height: 250px;
          object-fit: cover;
          width: 100%;
      }

      .card-body {
          padding: 1.5rem;
      }

      .card-title {
          font-weight: 600;
          color: #333;
          margin-bottom: 0.5rem;
      }

      .card-text {
          color: #666;
          font-size: 0.9rem;
      }

      .price-tag {
          font-size: 1.5rem;
          font-weight: 700;
          color: #667eea;
          margin-top: 1rem;
      }

      .btn-view {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          border-radius: 25px;
          padding: 0.5rem 2rem;
          color: white;
          font-weight: 600;
          transition: all 0.3s ease;
      }

      .btn-view:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
          color: white;
      }
  </style>
</head>

<body>
<nav th:replace="fragments/navbar :: _navbar"></nav>

<div class="container main-container">
  <h1 class="page-title">ðŸŽ® Discover Amazing Games</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="videogame : ${videogames}">
      <div class="card game-card">
        <div class="card-body">
          <h5 class="card-title" th:text="${videogame.name}">Game Title</h5>
          <p class="card-text" th:text="${videogame.description}">Description</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price-tag">$<span th:text="${videogame.price}">0.00</span></span>
            <a class="btn btn-view" th:href="@{/detail/{id}(id=${videogame.id})}">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5" th:if="${#lists.isEmpty(videogames)}">
    <h3 class="text-white">No games available at the moment.</h3>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
