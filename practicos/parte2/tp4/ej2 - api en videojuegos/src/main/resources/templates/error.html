<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Error</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-danger">An error occurred</h1>
      <div class="alert alert-danger mt-5" role="alert">
        <strong th:text="${error} ?: 'Unknown error occurred.'">Error message</strong>
      </div>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
