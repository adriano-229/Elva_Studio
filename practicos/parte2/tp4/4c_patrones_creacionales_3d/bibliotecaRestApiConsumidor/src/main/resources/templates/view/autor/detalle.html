<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .content { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar('autores')"></div>

    <!-- Contenido principal -->
    <div class="content flex-grow-1">
        <div class="container">

            <!-- Mensajes -->
            <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}"></div>
            <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>

            <h2 class="mb-4">Detalle de Autor</h2>

            <!-- Datos del autor -->
            <div class="card">
                <div class="card-body">
                    <h4 th:text="${autor.nombre + ' ' + autor.apellido}"></h4>
                    <p><strong>Biografía:</strong> 
                        <span th:text="${autor.biografia}"></span>
                    </p>
                </div>
            </div>

            <!-- Botón clonar -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Clonar autor
                </div>
                <div class="card-body">
					<form th:action="@{/autor/clonar/{idAutor}(idAutor=${autor.id})}" method="post">
					    <button type="submit" class="btn btn-primary">
					        <i class="fa fa-copy"></i> Clonar Autor
					    </button>
					</form>
				</div>
            </div>

            <!-- Botón volver -->
            <a th:href="@{/autor}" class="btn btn-secondary mt-3">
                <i class="fa fa-arrow-left"></i> Volver al listado
            </a>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
