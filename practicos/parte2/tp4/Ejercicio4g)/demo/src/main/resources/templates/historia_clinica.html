<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historia Clínica - Consultorio Médico</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir header del layout -->
<div th:replace="fragments/layout :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">Historias Clínicas</h2>

    <div th:if="${historias != null and !historias.isEmpty()}">
        <table class="table table-striped table-hover shadow-sm rounded">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>DNI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="h : ${historias}">
                    <td th:text="${h.id}"></td>
                    <td th:text="${h.paciente.nombre + ' ' + h.paciente.apellido}"></td>
                    <td th:text="${h.paciente.dni}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{'/pacientes/' + ${h.paciente.id}}">Ver Detalle</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${historias == null or historias.isEmpty()}" class="alert alert-warning">
        No hay historias clínicas registradas.
    </div>
</div>

<!-- Incluir footer del layout -->
<div th:replace="fragments/layout :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
