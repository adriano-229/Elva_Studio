<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${entidad.id} != null ? 'Editar Paciente' : 'Nuevo Paciente'">Paciente - Consultorio MÃ©dico</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir header del layout -->
<div th:replace="fragments/layout :: header"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4 text-primary" th:text="${entidad.id} != null ? 'Editar Paciente' : 'Nuevo Paciente'"></h2>
            
            <form th:action="@{/pacientes/guardar}" method="post" th:object="${entidad}">
            
            	<div th:if="${entidad.id != null}">
					<input type="hidden" th:field="*{id}">
				</div>
				
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="number" class="form-control" th:field="*{documento}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/pacientes}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<!-- Incluir footer del layout -->
<div th:replace="fragments/layout :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
