<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes - Consultorio MÃ©dico</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir header del layout -->
<div th:replace="fragments/layout :: header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Pacientes</h2>
        <a class="btn btn-success" th:href="@{/pacientes/nuevo}">Nuevo Paciente</a>
    </div>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${pacientes}">
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.apellido}"></td>
                <td th:text="${p.documento}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{'/pacientes/' + ${p.id}}">Ver</a>
                    <a class="btn btn-warning btn-sm" th:href="@{'/pacientes/editar/' + ${p.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/pacientes/eliminar/' + ${p.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Incluir footer del layout -->
<div th:replace="fragments/layout :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
