<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout(~{::body})}">
<body>
<div th:fragment="content">
    <div class="mb-4">
        <h1 class="h3 mb-1">Nuevo proveedor</h1>
        <p class="text-muted mb-0">Ingresá los datos básicos y (opcional) las coordenadas para ubicarlo en el mapa.</p>
    </div>

    <form th:action="@{/proveedores}" th:object="${proveedor}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre *</label>
            <input id="nombre" class="form-control" type="text" th:field="*{nombre}" required>
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input id="direccion" class="form-control" type="text" th:field="*{direccion}"
                   placeholder="Ej: Av. Siempre Viva 742, Salta">
        </div>
        <div class="col-md-6">
            <label for="latitud" class="form-label">Latitud</label>
            <input id="latitud" class="form-control" type="number" step="0.000001" th:field="*{latitud}"
                   placeholder="-24.782100">
        </div>
        <div class="col-md-6">
            <label for="longitud" class="form-label">Longitud</label>
            <input id="longitud" class="form-control" type="number" step="0.000001" th:field="*{longitud}"
                   placeholder="-65.423800">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-outline-secondary" th:href="@{/proveedores/mapa}">Volver</a>
            <button class="btn btn-primary" type="submit">Guardar proveedor</button>
        </div>
    </form>
</div>
</body>
</html>
