<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? 'Crear Persona' : 'Modificar Persona'">Formulario Persona</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-width: 200px; max-width: 200px; background-color: #343a40; color: white; height: 100vh; padding-top: 20px; }
        .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="d-flex">

    <!-- Sidebar 
    <div class="sidebar">
        <h5 class="text-center">Menú</h5>
        <a th:href="@{/localidad/listar}"><i class="fa fa-map-marker-alt"></i> ABM Localidad</a>
        <a th:href="@{/persona/listar}"><i class="fa fa-users"></i> Listado Personas</a>
    </div>-->
	<!-- Sidebar -->
	<div th:replace="fragments/sidebar :: sidebar('personas')"></div>

    <!-- Main content -->
    <div class="content flex-grow-1">

        <h2 th:text="${isNew} ? 'Crear Persona' : 'Modificar Persona'"></h2>

		<form th:object="${entity}" method="post"
		      th:attr="action=${isNew} ? @{/persona/crear} : @{/persona/modificar}">
			  
			<input type="hidden" th:if="${!isNew}" th:field="*{id}">

		    <div class="mb-3">
		        <label for="nombre" class="form-label">Nombre</label>
		        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
		    </div>

		    <div class="mb-3">
		        <label for="apellido" class="form-label">Apellido</label>
		        <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido" required>
		    </div>

		    <div class="mb-3">
		        <label for="dni" class="form-label">DNI</label>
		        <input type="number" th:field="*{dni}" class="form-control" id="dni" placeholder="DNI" required>
		    </div>

		    <div class="mb-3">
		        <label for="calle" class="form-label">Calle</label>
		        <input type="text" th:field="*{domicilio.calle}" class="form-control" id="calle" placeholder="Calle" required>
		    </div>

		    <div class="mb-3">
		        <label for="numero" class="form-label">Número</label>
		        <input type="number" th:field="*{domicilio.numero}" class="form-control" id="numero" placeholder="Número" required>
		    </div>

		    <div class="mb-3">
		        <label for="localidad" class="form-label">Localidad</label>
		        <select th:field="*{domicilio.localidad.id}" class="form-select" id="localidad" required>
		            <option th:each="loc : ${localidades}" th:value="${loc.id}" th:text="${loc.denominacion}"></option>
		        </select>
		    </div>

		    <button type="submit" class="btn btn-primary" 
		            th:attr="value=${isNew} ? 'Crear' : 'Actualizar'" 
		            th:text="${isNew} ? 'Crear' : 'Actualizar'">
		    </button>

		    <a th:href="@{/persona/listar}" class="btn btn-secondary">Cancelar</a>
		</form>


    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
