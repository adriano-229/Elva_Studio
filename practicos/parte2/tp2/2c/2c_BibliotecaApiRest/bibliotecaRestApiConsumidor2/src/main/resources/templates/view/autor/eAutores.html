<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? 'Crear Autor' : 'Modificar Autor'">Formulario Autor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-width: 200px; max-width: 200px; background-color: #343a40; color: white; height: 100vh; padding-top: 20px; }
        .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="d-flex">

    <!-- Sidebar 
    <div class="sidebar">
        <h5 class="text-center">Menú</h5>
        <a th:href="@{/autor/listar}"><i class="fa fa-users"></i> Listado Autores</a>
        <a th:href="@{/libro/listar}"><i class="fa fa-book"></i> ABM Libros</a>
    </div>-->
	
	<!-- Sidebar -->
	<div th:replace="fragments/sidebar :: sidebar('autores')"></div>

    <!-- Contenido -->
    <div class="content flex-grow-1">

        <h2 th:text="${isNew} ? 'Crear Autor' : 'Modificar Autor'"></h2>

        <form th:action="${isNew} ? @{/autor/crear} : @{/autor/modificar}" th:object="${entity}" method="post">
			
			<input type="hidden" th:if="${!isNew}" th:field="*{id}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
            </div>

            <div class="mb-3">
                <label for="biografia" class="form-label">Biografía</label>
                <textarea th:field="*{biografia}" class="form-control" id="biografia" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${isNew} ? 'Crear' : 'Actualizar'"></button>
            <a th:href="@{/autor/listar}" class="btn btn-secondary">Cancelar</a>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
