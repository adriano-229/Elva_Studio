<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? 'Crear Libro' : 'Modificar Libro'">Formulario Libro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- Agregamos Select2 para un selector múltiple elegante -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-width: 200px; max-width: 200px;
            background-color: #343a40; color: white;
            height: 100vh; padding-top: 20px;
        }
        .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .content { padding: 20px; }
        .select2-container .select2-selection--multiple {
            height: auto !important;
            min-height: 38px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 4px;
        }
    </style>
</head>
<body>
<div class="d-flex">

    <!-- Sidebar 
    <div class="sidebar">
        <h5 class="text-center">Menú</h5>
        <a th:href="@{/libro/listar}"><i class="fa fa-book"></i> Listado Libros</a>
        <a th:href="@{/autor/listar}"><i class="fa fa-user"></i> ABM Autores</a>
    </div>-->
	
	<!-- Sidebar -->
	<div th:replace="fragments/sidebar :: sidebar('libros')"></div>

    <!-- Contenido -->
    <div class="content flex-grow-1">

        <h2 th:text="${isNew} ? 'Crear Libro' : 'Modificar Libro'"></h2>
		
		<!-- Mensajes de éxito o error -->
	    <div th:if="${msgExito}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <i class="fa fa-check-circle"></i>
	        <span th:text="${msgExito}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
	    </div>
	
	    <div th:if="${msgError}" class="alert alert-danger alert-dismissible fade show" role="alert">
	        <i class="fa fa-exclamation-triangle"></i>
	        <span th:text="${msgError}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
	    </div>

		<form th:action="${isNew} ? @{/libro/crear} : @{/libro/modificar}"
		      th:object="${entity}"
		      method="post"
		      enctype="multipart/form-data"> 
					
		    <input type="hidden" th:if="${!isNew}" th:field="*{id}">

		    <div class="mb-3">
		        <label for="titulo" class="form-label">Título</label>
		        <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
		    </div>

		    <div class="mb-3">
		        <label for="genero" class="form-label">Género</label>
		        <input type="text" th:field="*{genero}" class="form-control" id="genero" required>
		    </div>
			
			<div class="mb-3">
		        <label for="fecha" class="form-label">Fecha</label>
		        <input type="number" th:field="*{fecha}" class="form-control" id="fecha" min ="1900" max="2025" required>
		    </div>
			
			<div class="mb-3">
		        <label for="paginas" class="form-label">Paginas</label>
		        <input type="number" th:field="*{paginas}" class="form-control" id="paginas" required>
		    </div>

		    <!-- Selector múltiple de autores -->
		    <div class="mb-3">
		        <label for="autores" class="form-label">Autores</label>
		        <select th:field="*{autoresIds}" id="autores" class="form-select select2" multiple="multiple" required>
		            <option th:each="a : ${autores}" 
		                    th:value="${a.id}" 
		                    th:text="${a.nombre + ' ' + a.apellido}">
		            </option>
		        </select>
		        <div class="form-text text-muted">Solo se pueden seleccionar autores ya existentes.</div>
		    </div>
					
		    <!-- Campo de carga de PDF -->
		    <div class="mb-3 text-center">
		        <label for="pdf" class="form-label d-block">Cargue el libro (PDF)</label>
		        <div class="d-flex justify-content-center align-items-center flex-wrap" style="gap: 10px; max-width: 400px; margin: 0 auto;">
		            <input type="file" th:field="*{pdf}" id="pdf" class="form-control" accept=".pdf" th:required="${isNew}">
		        </div>
				<div th:if="${!isNew && entity.pdf != null}" class="form-text text-muted">
			        Ya hay un PDF cargado: <span th:text="${entity.pdf.nombrePdf}"></span>. Si desea cambiarlo, seleccione un nuevo archivo.
			    </div>
		    </div>

		    <div class="d-flex justify-content-center gap-3">
		        <button type="submit" class="btn btn-primary" th:text="${isNew} ? 'Crear' : 'Actualizar'"></button>
		        <a th:href="@{/libro/listar}" class="btn btn-secondary">Cancelar</a>
		    </div>

		</form>

    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Activar Select2 en el campo de autores
        $('#autores').select2({
            placeholder: "Seleccionar autores...",
            allowClear: true
        });
    });
</script>

</body>
</html>
