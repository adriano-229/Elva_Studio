<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidades</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
		.content { padding-top: 20px; }
        .filter-input { max-width: 300px; }
        .table-actions a { margin-right: 5px; }
	</style>
	<style>
        body { background-color: #f8f9fa; }
        .sidebar { min-width: 200px; max-width: 200px; background-color: #343a40; color: white; height: 100vh; padding-top: 20px; }
        .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .content { padding: 20px; }
    </style>
</head>
<body>
<div class="d-flex">

       <!-- Sidebar -->
       <div th:replace="fragments/sidebar :: sidebar('localidades')"></div>

       <!-- Contenido principal -->
       <div class="content flex-grow-1 p-3">
			<div class="container">
				
				<!-- Sidebar
			    <div class="sidebar">
			        <h5 class="text-center">Menú</h5>
			        <a th:href="@{/localidad/listar}"><i class="fa fa-map-marker-alt"></i> ABM Localidad</a>
			        <a th:href="@{/persona/listar}"><i class="fa fa-users"></i> Listado Personas</a>
			    </div>-->
				
			    <!-- Título y Crear Localidad -->
			    <div class="d-flex justify-content-between align-items-center mb-3">
					<h2>Localidades</h2>
			        <a th:href="@{/localidad/crear}" class="btn btn-success">
			            <i class="fa fa-plus"></i> Crear Localidad
			        </a>
			    </div>
			
			    <!-- Mensajes de éxito o error -->
			    <div th:if="${msgExito}" class="alert alert-success alert-dismissible fade show" role="alert">
			        <i class="fa fa-check-circle"></i>
			        <span th:text="${msgExito}"></span>
			        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
			    </div>
			
			    <div th:if="${msgError}" class="alert alert-danger alert-dismissible fade show" role="alert">
			        <i class="fa fa-exclamation-triangle"></i>
			        <span th:text="${msgError}"></span>
			        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
			    </div>
			
			    <!-- Filtro por nombre -->
			    <form th:action="@{/localidad/searchByDenominacion}" method="get" class="mb-3 d-flex">
			        <input type="text" name="denominacion" class="form-control filter-input" placeholder="Buscar por denominacion...">
			        <button type="submit" class="btn btn-primary ms-2">
			            <i class="fa fa-search"></i> Buscar
			        </button>
			    </form>
			
			    <!-- Tabla de localidades -->
			    <div class="table-responsive">
			        <table class="table table-striped table-bordered align-middle">
			            <thead class="table-dark">
			                <tr>
			                    <th>Denominación</th>
			                    <th>Acciones</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="localidad : ${lista}">
			                    <td th:text="${localidad.denominacion}"></td>
			                    <td class="table-actions">
			                        <a th:href="@{'/localidad/modificar/' + ${localidad.id}}" class="btn btn-primary btn-sm">
			                            <i class="fa fa-edit"></i> Modificar
			                        </a>
			                        <a th:href="@{'/localidad/eliminar/' + ${localidad.id}}" class="btn btn-danger btn-sm"
			                           onclick="return confirm('¿Seguro que desea eliminar esta localidad?');">
			                            <i class="fa fa-trash"></i> Eliminar
			                        </a>
			                    </td>
			                </tr>
			                <tr th:if="${#lists.isEmpty(lista)}">
			                    <td colspan="4" class="text-center text-muted">No se encontraron localidades</td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			
			</div>
       </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
