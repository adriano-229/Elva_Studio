<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head"></th:block>
<th:block th:replace="fragments/navbar :: navbar"></th:block>

<div class="container py-4">
    <h2 class="text-center mb-4" th:text="'Equipos de ' + ${wrapper.league}"></h2>

    <div class="row" th:if="${teams}">
        <div class="col-md-3 mb-4" th:each="team : ${teams}">
            <div class="card text-center shadow-sm">
                <img th:src="${team.strBadge}" class="card-img-top p-3" alt="Logo equipo">
                <div class="card-body">
                    <h6 th:text="${team.strTeam}"></h6>
                    
					<form th:action="@{/team/detalle/{idTeam}(idTeam=${team.idTeam})}" method="get" th:object="${wrapper}">
                        <input type="hidden" th:field="*{idLeague}" />
                        <input type="hidden" th:field="*{league}" />
                        <button type="submit" class="btn btn-outline-primary btn-sm mt-2">Ver</button>
                    </form>
					
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</html>
