<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title th:text="${wrapper.league} + ' - ' + ${team.strTeam}">Detalle Equipo</title>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <div class="container py-4">

        <!-- Header del equipo -->
        <div class="row mb-4">
            <div class="col-md-3 text-center">
                <img th:src="${team.strBadge}" class="img-fluid mb-2" alt="Logo Equipo" style="max-height:120px;">
            </div>
            <div class="col-md-9">
                <h1 th:text="${team.strTeam}" class="fw-bold"></h1>
				<p class="text-muted mb-1" th:if="${team.strTeamAlternate}"><strong>Alias:</strong> <span th:text="${team.strTeamAlternate}"></span></p>
				<p class="text-muted mb-1" th:if="${team.strCountry}"><strong>País:</strong> <span th:text="${team.strCountry}"></span></p>
                <p class="text-muted mb-1"><strong>Liga:</strong> <span th:text="${wrapper.league}"></span></p>
                <p class="text-muted mb-1" th:if="${team.strStadium}"><strong>Estadio:</strong> <span th:text="${team.strStadium}"></span></p>
                <p class="text-muted mb-1" th:if="${team.strLocation}"><strong>Ubicación:</strong> <span th:text="${team.strLocation}"></span></p>
				<p class="text-muted mb-1" th:if="${team.intStadiumCapacity}"><strong>Capacidad:</strong> <span th:text="${team.intStadiumCapacity}"></span></p>
            </div>
        </div>

        <!-- Botón para ver jugadores -->
        <div class="text-center my-4">
            <form th:action="@{/player}" method="get" th:object="${wrapper}">
                <input type="hidden" th:field="*{idTeam}" th:value="${team.idTeam}" />
                <input type="hidden" th:field="*{idLeague}" />
                <input type="hidden" th:field="*{league}" />
                <button type="submit" class="btn btn-primary btn-lg">Ver jugadores</button>
            </form>
        </div>

		<!-- Botón para volver a la lista de equipos -->
		<form th:action="@{/team}" method="get" th:object="${wrapper}" class="mt-3">
		    <input type="hidden" th:field="*{idLeague}" />
		    <input type="hidden" th:field="*{league}" />
		    <button type="submit" class="btn btn-secondary">
		        ← Volver a equipos
		    </button>
		</form>


    </div>

    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
