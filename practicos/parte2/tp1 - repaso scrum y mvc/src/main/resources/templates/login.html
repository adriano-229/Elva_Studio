<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Iniciar Sesi칩n</h3>
        </div>
        <div class="card-body p-4">
          <!-- Show error message if there is one -->
          <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Usuario o contrase침a incorrectos
          </div>
          <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Has cerrado sesi칩n correctamente
          </div>

          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label" for="username">Usuario</label>
              <input autofocus class="form-control" id="username" name="username" required type="text">
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Contrase침a</label>
              <input class="form-control" id="password" name="password" required type="password">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
