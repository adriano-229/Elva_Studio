<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Registrar Pago</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <h1 class="h5">Registrar pago</h1>
  <form th:action="@{|/admin/pagos/facturas/${facturaId}|}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Forma de pago</label>
      <select class="form-select" th:field="*{formaDePagoId}">
        <option value="">-- Seleccionar --</option>
        <option th:each="fp : ${formasPago}" th:value="${fp.id}" th:text="${fp.tipoPago}"></option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Observaci√≥n / comprobante</label>
      <input class="form-control" th:field="*{observacion}" placeholder="Ej: Comprobante #1234">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Confirmar</button>
      <a class="btn btn-secondary" th:href="@{|/admin/facturas/${facturaId}|}">Volver</a>
    </div>
  </form>
</body></html>
