<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
  <div th:fragment="content">
    <div class="content-wrapper">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <h2 class="mb-3 text-center">Pago en Efectivo</h2>
          <p class="lead text-muted text-center mb-4">Diríjase a la ventanilla para realizar el pago</p>

          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="media">
                <i class="ti-world icon-md text-info d-flex align-self-start me-3"></i>
                <div class="media-body">
                  <ul class="card-text mb-0" style="line-height: 1.4;">
                    <li>Diríjase a la ventanilla/puerta de entrada para realizar el pago en efectivo</li>
                    <li>Presente su número de socio al personal de cobro</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Botón debajo de la card -->
          <div class="text-center">
            <a href="/cuotas" class="btn btn-success">Aceptar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
