<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Online</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { padding-top: 4.5rem; }
    main .container { max-width: 800px; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" th:text="${appName} ?: 'Mi App'" th:href="@{/socio/portal}">Mi App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Botones para socios -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${active}=='socio-portal' ? ' active'" th:href="@{/socio/portal}">
              <i class="bi bi-house-heart me-1"></i>Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${active}=='socio-rutinas' ? ' active'" th:href="@{/socio/rutinas}">
              <i class="bi bi-clipboard-check me-1"></i>Rutinas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${active}=='socio-deuda' ? ' active'" th:href="@{/socio/deuda}">
              <i class="bi bi-calendar2-x me-1"></i>Deuda
            </a>
          </li>
        </ul>

        <!-- Usuario / Logout -->
        <div class="d-flex align-items-center gap-2">
          <span class="navbar-text text-light" th:text="${usuario} ?: 'Invitado'">Invitado</span>
          <form th:if="${usuario}" th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-right me-1"></i>Salir
            </button>
          </form>
          <a th:if="${usuario == null}" class="btn btn-outline-light btn-sm" th:href="@{/login}">
            <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="text-center mb-4">
		      <i class="bi bi-credit-card-fill text-primary" style="font-size: 3rem;"></i>
		      <h2 class="fw-bold mb-2">Pago Online</h2>
		      <p class="text-muted mb-0">Procesá tu pago de manera rápida y segura con Mercado Pago</p>
		    </div>

		    <!-- Card de detalle del socio -->
		    <div class="card shadow-sm mb-4 border-primary">
				<div class="card-header bg-primary text-white fw-bold">
			      Información de pago
			    </div>
			    <div class="card-body">
			      <p><strong>Nro de socio:</strong> <span th:text="${socio.numeroSocio}"></span></p>
			      <p><strong>Total a Abonar:</strong> <span th:text="${totalAPagar}"></span></p>
			    </div>
			  </div>

		    <!-- Card del pago -->
		    <div class="card shadow-sm mb-4 mx-auto" style="max-width: 600px; border-radius: 1rem; border: none;">
		      <div class="card-body text-center p-4">
		        
		        <div id="walletBrick_container" style="min-height: 180px;"></div>
		        <!--<p class="text-muted mt-3 small">
		          Tu transacción será redirigida y procesada de manera segura por <strong>Mercado Pago</strong>.
		        </p>-->
		      </div>
		    </div>

			<div class="d-flex justify-content-between mt-4">
			    <a class="btn btn-secondary" th:href="@{/cuotas/adeudadas}">
			      <i class="bi bi-arrow-left me-1"></i> Volver a Cuotas
			    </a>
			</div>
			
		</div>
	</div>
    <!-- Encabezado -->
    
  </main>



  <!-- FOOTER -->
  <footer class="text-center py-3 text-muted">
    &copy; 2025 Mi App. Todos los derechos reservados.
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script th:inline="javascript">
    const publicKey = /*[[${publicKey}]]*/ 'TU_PUBLIC_KEY';
    const preferenceId = /*[[${preferenceId}]]*/ 'TU_PREFERENCE_ID';

    const mp = new MercadoPago(publicKey);
    const bricksBuilder = mp.bricks();

    document.addEventListener("DOMContentLoaded", function() {
      bricksBuilder.create("wallet", "walletBrick_container", {
        initialization: { preferenceId: preferenceId }
      });
    });
  </script>
</body>
</html>
