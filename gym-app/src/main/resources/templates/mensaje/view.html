<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Mensaje</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

  <h1 class="h4 mb-4">Detalle de Mensaje</h1>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${mensaje.titulo}">Título</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        Tipo: <span th:text="${mensaje.tipoMensaje}"></span>
      </h6>
      <p class="card-text mt-3" th:text="${mensaje.texto}">Contenido del mensaje</p>
      <p class="text-secondary small mb-0">
        Autor:
        <span th:text="${mensaje.autorNombre != null ? mensaje.autorNombre : 'Administrador'}">Administrador</span>
      </p>
      <div class="mt-3" th:if="${mensaje.fechaEnvioPromocion != null}">
        <p class="mb-1"><strong>Último envío:</strong> <span th:text="${mensaje.fechaEnvioPromocion}"></span></p>
        <p class="mb-0"><strong>Socios alcanzados:</strong> <span th:text="${mensaje.cantidadSociosEnviados}"></span></p>
      </div>
    </div>
  </div>

  <div class="d-flex gap-2">
    <a class="btn btn-outline-primary" th:href="@{/admin/mensajes}">Volver</a>

    <a class="btn btn-primary"
       th:href="@{|/admin/mensajes/${mensaje.id}/editar|}">Editar</a>

    <a class="btn btn-success"
       th:href="@{|/admin/mensajes/${mensaje.id}/enviar|}"
       th:text="${mensaje.tipoMensaje == T(com.projects.gym.gym_app.domain.enums.TipoMensaje).INDIVIDUAL ? 'Enviar a socio' : 'Enviar a grupo'}"></a>

    <form th:action="@{|/admin/mensajes/${mensaje.id}/eliminar|}" method="post" class="d-inline">
      <button class="btn btn-outline-danger"
              onclick="return confirm('¿Eliminar este mensaje?')">Eliminar</button>
    </form>
  </div>

</body>
</html>
