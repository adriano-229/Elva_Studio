<!-- src/main/resources/templates/factura/form.html -->
<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Nueva Factura</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <h1 class="h4 mb-3">Emitir Factura</h1>

  <form th:action="@{/admin/facturas}" method="post" th:object="${form}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Socio</label>
        <select id="socio" class="form-select" th:field="*{socioId}">
          <option value="">-- Seleccionar --</option>
          <option th:each="s : ${socios}" th:value="${s.id}" th:text="|${s.apellido}, ${s.nombre}|"></option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Forma de Pago</label>
        <select class="form-select" th:field="*{formaDePagoId}">
          <option value="">-- Seleccionar --</option>
          <option th:each="fp : ${formasPago}" th:value="${fp.id}" th:text="${fp.tipoPago}"></option>
        </select>
        <div class="form-text">Requerida s칩lo si marc치s la factura como pagada.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{marcarPagada}" id="chkPagada">
          <label class="form-check-label" for="chkPagada">Marcar como pagada</label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">Observaci칩n de pago</label>
        <input class="form-control" th:field="*{observacionPago}">
      </div>

      <div class="col-12">
        <label class="form-label">Cuotas pendientes</label>
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="tblCuotas">
            <thead><tr><th></th><th>Mes</th><th>A침o</th><th>Importe</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <input type="hidden" name="cuotasIds" id="cuotasIds">

      <div class="d-flex justify-content-end align-items-center gap-3">
        <div class="fw-bold">Total: <span id="total">0</span></div>
        <button type="submit" class="btn btn-primary">Emitir</button>
        <a th:href="@{/admin/facturas}" class="btn btn-secondary">Volver</a>
      </div>
    </div>
  </form>

<script>
const $socio = document.getElementById('socio');
const $tblBody = document.querySelector('#tblCuotas tbody');
const $total = document.getElementById('total');
const $cuotasIds = document.getElementById('cuotasIds');

$socio.addEventListener('change', async () => {
  $tblBody.innerHTML = '';
  $total.textContent = '0';
  $cuotasIds.value = '';
  if (!$socio.value) return;
  const res = await fetch(`/api/facturas/cuotas-pendientes?socioId=${$socio.value}`);
  const data = await res.json();
  let sum = 0;
  data.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input type="checkbox" class="chk" data-id="${item.id}" data-importe="${item.importe}"></td>
      <td>${item.mes ?? ''}</td>
      <td>${item.anio ?? ''}</td>
      <td>${item.importe ?? 0}</td>`;
    $tblBody.appendChild(tr);
  });
  updateSelection();
});

function updateSelection() {
  const chks = Array.from(document.querySelectorAll('.chk'));
  const seleccionadas = chks.filter(c => c.checked);
  const ids = seleccionadas.map(c => c.dataset.id);
  const total = seleccionadas.reduce((acc,c)=> acc + parseFloat(c.dataset.importe || 0), 0);
  $cuotasIds.value = ids.join(',');
  $total.textContent = total.toFixed(2);
}
document.addEventListener('change', e => { if (e.target.classList.contains('chk')) updateSelection(); });
</script>
</body></html>
