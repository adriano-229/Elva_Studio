<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sport Gym</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/typicons/typicons.css}">
  <link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!--<link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">-->
  <link rel="stylesheet" th:href="@{/js/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style-home.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
  <div class="container-scroller"> 
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <div class="me-3">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
            <span class="icon-menu"></span>
          </button>
        </div>
        <div>
		  <!--VER LOGO-->
          <a class="navbar-brand brand-logo" href="index.html">
            <img th:src="@{/images/logo.png}" alt="logo" />
          </a>
          <!--<a class="navbar-brand brand-logo-mini" href="index.html">
            <img src="images/logo-mini.svg" alt="logo" />
          </a>-->
        </div>
      </div>
	  <div class="navbar-menu-wrapper d-flex align-items-top"> 
	    <ul class="navbar-nav">
	      <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
	        <h1 class="welcome-text">
	          <span class="text-black fw-bold">Mi estado de cuenta</span>
	        </h1>
	        <h3 class="welcome-sub-text">Historial de cuotas</h3>
	      </li>
	    </ul>

	    <ul class="navbar-nav ms-auto">
	      <li class="nav-item d-none d-lg-block">
	        <form th:action="@{/cuotas/buscar}" th:object="${deudaForm}" method="get" class="container-fluid mt-2">
	          <!-- Hidden fields -->
	          <input type="hidden" th:field="*{idCuotas}"/>
	          <input type="hidden" th:field="*{idSocio}"/>
	          <input type="hidden" th:field="*{totalAPagar}"/>
	          <input type="hidden" th:field="*{formaPago}"/>

	          <!-- Fila de filtros -->
	          <div class="row g-2 align-items-end mt-5">
	            <!-- Desde -->
	            <div class="col-auto">
	              <label for="fechaDesde" class="form-label mb-0">Desde:</label>
	              <input type="date" class="form-control form-control-sm" id="fechaDesde" name="fechaDesde"
	                     max="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
	            </div>

	            <!-- Hasta -->
	            <div class="col-auto">
	              <label for="fechaHasta" class="form-label mb-0">Hasta:</label>
	              <input type="date" class="form-control form-control-sm" id="fechaHasta" name="fechaHasta"
	                     max="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
	            </div>

	            <!-- Estado -->
	            <div class="col-auto">
	              <label class="form-label mb-0">Estado:</label>
	              <select class="form-control form-control-sm" name="estado">
	                <option value="">Seleccionar Estado</option>
					<option value="PROCESANDO">PROCESANDO</option>
	                <option value="PAGADA">PAGADA</option>
	                <option value="ADEUDADA">ADEUDADA</option>
	              </select>
	            </div>

	            <!-- Botón -->
	            <div class="col-auto">
	              <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
	            </div>
	          </div>

	          <!-- Mensaje de error alineado con los filtros -->
	          <div class="row mt-2" th:if="${error}">
	            <div class="col-auto">
	              <div class="alert alert-danger mb-0 py-1 px-2" role="alert">
	                <span th:text="${error}"></span>
	              </div>
	            </div>
	          </div>
	        </form>
	      </li>

	      <li th:replace="fragments/notificaciones :: notificaciones"></li>
	      <li th:replace="fragments/user :: user"></li>
	    </ul>

	    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
	      <span class="mdi mdi-menu"></span>
	    </button>
	  </div>

	</nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      
      <sidebar th:replace="fragments/sidebar :: miSidebar"></sidebar>
      
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row justify-content-center">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Cuotas</h4>
                  <p class="card-description">Total a pagar: <span id="subtotal">0.00</span></p>
				  <form th:action="@{/cuotas/pagar}" th:object="${deudaForm}" method="post">
					<div class="table-responsive">
	                   <table class="table">
					   	 <input type="hidden" th:field="*{idSocio}"/>

	                     <thead>
	                       <tr>
							<th></th>
	                         <th>Mes-Año</th>
	                         <th>Fecha vencimiento</th>
	                         <th>Valor</th>
	                         <th>Estado</th>
	                       </tr>
	                     </thead>
						 <tbody>
							<tr th:each="cuota : ${listaCuotas}">
								<td>
									<input type="checkbox" class="cuotaCheck" th:field="*{idCuotas}" th:value="${cuota.id}" th:disabled="${cuota.estado.name() == 'PAGADA' or cuota.estado.name() == 'PROCESANDO'}" th:data-valor="${cuota.valorCuota.valorCuota}"/>
								</td>
								<td th:text="${cuota.mes} + '-' + ${cuota.anio}"></td>
								<td th:text="${cuota.fechaVencimiento}"></td>
								<td th:text="${cuota.valorCuota.valorCuota}"></td>
								<td>
									<label th:classappend="${cuota.estado.name() == 'PAGADA' ? 'badge badge-success' 
															: cuota.estado.name() == 'PROCESANDO' ? 'badge badge-primary' 
															: 'badge badge-danger'}"
											th:text="${cuota.estado.name()}"></label>
								</td>
							</tr>
						 </tbody>
					   </table>
					</div>
						
						<!--Boton de pagar-->
					<div class="mt-3 text-end">
						<button type="submit" class="btn btn-success btn">Pagar</button>
					</div>
				  </form>
		      </div>
			</div>
		  </div>
		</div>
      </div>
		
            
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2021. All rights reserved.</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script th:src="@{/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
  <script>
	  const checkboxes = document.querySelectorAll('.cuotaCheck');
	  const subtotalSpan = document.getElementById('subtotal');
	
	  function actualizarSubtotal() {
	      let subtotal = 0;
	      checkboxes.forEach(cb => {
	          if(cb.checked) {
	              subtotal += parseFloat(cb.dataset.valor);
	          }
	      });
	      subtotalSpan.textContent = subtotal.toFixed(2);
	  }
	
	  checkboxes.forEach(cb => cb.addEventListener('change', actualizarSubtotal));
  </script>
  
  
	  
  
</body>

</html>
