<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="py-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <div>
      <h1 class="h3 mb-1">Mi deuda</h1>
      <p class="text-muted mb-0">Visualizá los meses adeudados y el monto pendiente de pago.</p>
    </div>
    <div class="mt-3 mt-md-0">
      <a class="btn btn-outline-secondary" th:href="@{/socio/portal}"><i class="bi bi-arrow-left me-1"></i>Volver al portal</a>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card border-warning shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Resumen</h5>
          <p class="display-6 text-warning mb-1" th:text="${deuda}">0.00</p>
          <p class="text-muted mb-0">Total adeudado</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <!--<h6 class="card-subtitle mb-2 text-muted">Medios habilitados próximamente</h6>-->
          <p class="mb-0">Para regularizar tu deuda accede a la sección de pagos online desde el portal.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Filtros de búsqueda -->
  <form th:action="@{/cuotas/buscar}" th:object="${deudaForm}" method="get" class="mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <label for="fechaDesde" class="form-label">Desde:</label>
        <input type="date" class="form-control form-control-sm" id="fechaDesde" name="fechaDesde"
               max="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
      </div>
      <div class="col-md-3">
        <label for="fechaHasta" class="form-label">Hasta:</label>
        <input type="date" class="form-control form-control-sm" id="fechaHasta" name="fechaHasta"
               max="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
      </div>
	  <input type="hidden" th:field="*{deuda}">
      <div class="col-md-3">
        <label class="form-label">Estado:</label>
        <select class="form-select form-select-sm" name="estado">
          <option value="">Seleccionar Estado</option>
          <option value="PROCESANDO">PROCESANDO</option>
          <option value="PAGADA">PAGADA</option>
          <option value="ADEUDADA">ADEUDADA</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary btn-sm mt-1">Buscar</button>
      </div>
    </div>

    <div class="mt-2" th:if="${error}">
      <div class="alert alert-danger py-1 px-2" role="alert" th:text="${error}"></div>
    </div>
  </form>
  
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
		<tr>
          <th>Mes-Año</th>
          <th>Fecha vencimiento</th>
          <th>Valor</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cuota : ${listaCuotas}">
          <td th:text="${cuota.mes} + '-' + ${cuota.anio}"></td>
          <td th:text="${cuota.fechaVencimiento}"></td>
          <td th:text="${cuota.valorCuota.valorCuota}"></td>
          <td>
            <span th:text="${cuota.estado.name()}" 
                  th:classappend="${cuota.estado.name() == 'PAGADA' ? 'badge text-bg-success' 
                  : cuota.estado.name() == 'PROCESANDO' ? 'badge text-bg-primary' 
                  : 'badge text-bg-danger'}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--<div class="alert alert-secondary mt-4" role="alert">
    <i class="bi bi-lightbulb me-2"></i>
    <span>Cuando la lógica esté implementada, esta tabla se completará automáticamente con los datos reales de tus cuotas.</span>
  </div>
</div>-->
</html>
